# configuration for dropwizard
---
server:
  type: simple
  rootPath: /api
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

# configuration to connect to mongo
mongo:
  database: petalscockpit
  servers:
    - host: localhost
      port: 27017

logging:
  level: INFO
  loggers:
    org.pac4j: DEBUG
    org.ow2.petals.cockpit: DEBUG
