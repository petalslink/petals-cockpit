# configuration for dropwizard
---
server:
  # only http on 8080
  type: simple
  # the backend will be served via /api on 8080
  rootPath: /api
  applicationContextPath: /
  # the admin console is served via /admin on 8080 (do not do this in production!)
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

database:
  driverClass: org.h2.Driver
  user: petals
  password: petals
  url: jdbc:h2:./cockpit
  # see http://stackoverflow.com/a/3670000
  validationQuery: "/* Health Check */ SELECT 1"

logging:
  level: INFO
  loggers:
    org.ow2.petals.cockpit: DEBUG
