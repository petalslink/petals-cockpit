# configuration for dropwizard
---
server:
  # only http on 8080
  type: simple
  # the backend will be served via /api on 8080
  rootPath: /api
  applicationContextPath: /
  # the admin console is served via /admin on 8080 (do not do this in production!)
  adminContextPath: /admin
  connector:
    type: http
    port: 0

database:
  driverClass: org.h2.Driver
  # url is set by test

security:
  pac4jClients:
    - org.ow2.petals.cockpit.server.security.CockpitAuthClient:
        authenticator:
          class: org.ow2.petals.cockpit.server.mocks.MockAuthenticator
    
logging:
  level: INFO
  loggers:
    org.pac4j: DEBUG
    org.ow2.petals.cockpit: DEBUG
