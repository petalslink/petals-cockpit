<div fxLayout="column" class="confirm-message-dialog">
  <div class="central-content">
    <div fxLayout="row" matDialogTitle fxLayoutAlign="start start">
      <span fxLayoutAlign="start center">
        <mat-icon color="accent">warning</mat-icon>
        <span class="margin-left-x1">{{ data.title }}</span>
      </span>
    </div>

    <mat-dialog-content>
      <p fxLayout="column">
        <span class='data-msg'>{{Â data.message }}</span>
      </p>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-button color="primary" (click)="close()" class="btn-cancel-modal">CANCEL</button>
      <button mat-raised-button color="primary" (click)="confirm()" class="btn-confirm-modal">REMOVE</button>
    </mat-dialog-actions>
  </div>
</div>
