<button
  color="primary"
  mat-stroked-button
  fxLayout="row"
  fxLayoutAlign="start center"
  [matTooltip]="'Go to ' + name"
  class="location-content margin-right-x1"
>
  <mat-icon
    *ngIf="svgIcon"
    mat-list-icon
    color="primary"
    [svgIcon]="svgIcon"
    class="location-svg-icon margin-right-x1"
  ></mat-icon>
  <mat-icon
    *ngIf="icon"
    mat-list-icon
    color="primary"
    class="location-icon margin-right-x1"
  >{{ icon }}</mat-icon>

  <mat-icon class="go-icon">search</mat-icon>

  <span class="location-name">{{ name }}</span>
</button>
