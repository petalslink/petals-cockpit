<div fxFlex="grow" fxLayout="column" class="removable">
  <app-message
    *ngIf="isHoverVisible"
    type="warning"
    fxFlex="none"
    [msg]="message"
    [isClosable]="false"
    [isFullWidth]="true"
    ></app-message>
  <ngx-hover-opacity fxFlex="grow" fxLayout="column" [isHoverVisible]="isHoverVisible">
    <ng-content></ng-content>
  </ngx-hover-opacity>
</div>
