<app-md-card-toolbar [title]="title" titleIcon="file_upload">
  <md-card-content>
    <div *ngIf="!selectedFileInformation">
      <input
        type="file"
        name="choose-file-hidden"
        #selectFile
        [accept]="acceptedFileType"
        (change)="fileChange($event)"
      >

      <button
        class="choose-file"
        md-button
        [disabled]="disabled"
        (click)="selectFile.click()"
      >
        Choose a file to upload
      </button>
    </div>

    <div
      class="when-selected-file"
      *ngIf="selectedFileInformation"
    >
      <div
        class="selected-file"
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="start center"
      >
        <span class="file-name">
          {{ selectedFileInformation.file.name }}
        </span>

        <div fxFlex.lt-md></div>

        <div
          class="edit-information"
          *ngIf="updateFileInformation"
          fxFlex
        >
          <app-md-card-toolbar [title]="'Edit information'" titleIcon="mode_edit">
            <ng-container [ngTemplateOutlet]="updateFileInformation.templateRef"></ng-container>
          </app-md-card-toolbar>
        </div>

        <div
          class="upload-actions"
          *ngIf="!isUploading"
          fxLayout="row"
          fxLayoutAlign="center center"
          fxLayoutGap="15px"
          [ngStyle.lt-md]="{'margin-top.px': 15}"
        >
          <button md-mini-fab class="btn-remove-file" (click)="removeFile()">
            <md-icon>delete</md-icon>
          </button>

          <button md-raised-button class="btn-upload" (click)="uploadFile()">Upload</button>
        </div>
      </div>

      <div fxLayout="column" fxLayoutAlign="center center" *ngIf="isUploading">
        <p>Uploading the file...</p>

        <md-progress-bar
          color="primary"
          mode="determinate"
          [value]="percentage"
          >
        </md-progress-bar>
      </div>
    </div>

    <app-message
      class="error-upload"
      type="error"
      [msg]="error"
    ></app-message>
  </md-card-content>
</app-md-card-toolbar>
