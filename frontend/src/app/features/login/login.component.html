<md-card *ngIf="users$ | async as users">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" fxLayout="column">
    <md-form-field #usernameInput class="margin-top-x1">
      <span mdPrefix>
          <md-icon color="primary">person</md-icon>
        </span>
      <input mdInput type="text" placeholder="Username" formControlName="username" [errorStateMatcher]="createFormErrorStateMatcher" required>
      <md-error>Required!</md-error>
    </md-form-field>

    <md-form-field class="margin-top-x1">
      <span mdPrefix>
          <md-icon color="primary">vpn_key</md-icon>
        </span>
      <input mdInput type="password" placeholder="Password" formControlName="password" [errorStateMatcher]="createFormErrorStateMatcher" required>
      <md-error>Required!</md-error>
    </md-form-field>

    <div fxLayout="row" fxFlex="100%" fxLayoutAlign="start center" class="form-error" *ngIf="users.connectionFailed">
      <md-icon color="warn">error</md-icon>
      <p>Username and password do not match</p>
    </div>

    <button
      md-raised-button color="primary"
      class="margin-top-x1"
      [disabled]="loginForm.invalid || users.isConnecting || users.connectedUser"
      >
      <span
        *ngIf="users.isConnecting || users.connectedUser; else logInTxtTpl"
        fxLayout="row"
        fxLayoutAlign="center center"
        >
        Logging in
        <md-spinner></md-spinner>
      </span>

      <ng-template #logInTxtTpl>
        Log in
      </ng-template>
    </button>
  </form>
</md-card>
