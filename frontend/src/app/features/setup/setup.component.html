<md-card>
  <h3 class="color-primary">Add your first user</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)" fxLayout="column" autocomplete="off">

    <md-form-field #tokenInput class="margin-top-x1">
      <input mdInput type="text" placeholder="Token" formControlName="token" required>
    </md-form-field>

    <md-form-field #usernameInput class="margin-top-x1">
      <input mdInput type="text" placeholder="Username" formControlName="username" required>
    </md-form-field>

    <md-form-field class="margin-top-x1">
      <input mdInput type="password" placeholder="Password" formControlName="password" required>
    </md-form-field>

    <md-form-field class="margin-top-x1">
      <input mdInput type="text" placeholder="Name" formControlName="name" required>
    </md-form-field>

    <div fxLayout="row" fxFlex="100%" fxLayoutAlign="start center" class="form-error" *ngIf="setupFailed">
      <md-icon color="warn">error</md-icon>
      <p>{{setupFailed}}</p>
    </div>

    <button md-raised-button color="primary" class="margin-top-x1" [disabled]="form.invalid || settingUp">
      <span *ngIf="!settingUp && !setupSucceeded">
        Add
      </span>

      <span *ngIf="settingUp" fxLayout="row" fxLayoutAlign="center center">
        Adding <md-spinner></md-spinner>
      </span>

      <span *ngIf="setupSucceeded" fxLayout="row" fxLayoutAlign="center center">
        User added: click to login!
      </span>
    </button>
  </form>
</md-card>
