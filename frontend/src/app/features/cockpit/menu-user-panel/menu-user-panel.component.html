<div class="wrapper" *ngIf="user$ | async">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="25px" fxFill>
    <app-generate-icon [size]="35" [text]="(user$ | async).id"></app-generate-icon>

    <div>
      <div class="id">{{ (user$ | async).id }}</div>
      <div class="name">{{ (user$ | async).name }}</div>
    </div>

    <div class="wrapper-disconnect" fxLayout="row" fxLayoutAlign="center center">
      <md-icon *ngIf="!(isDisconnecting$ | async)" class="cursor-pointer" mdTooltip="Disconnect" mdTooltipPosition="below" (click)="disconnect()">power_settings_new</md-icon>
      <md-spinner *ngIf="(isDisconnecting$ | async)"></md-spinner>
    </div>
  </div>
</div>
