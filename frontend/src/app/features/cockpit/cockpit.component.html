<div class="page-cockpit" fxLayout="column" fxFill>
  <md-toolbar color="primary" class="header-toolbar">
    <div class="toolbar-logo">
      <img class="logo-toolbar" [src]="logoByScreenSize$ | async">
    </div>

    <button *ngIf="workspace$ | async" md-icon-button (click)="toggleSidenav()" class="menu-icon">
      <md-icon>menu</md-icon>
    </button>

    <span fxLayout="row">
      {{ (ui$ | async).titleMainPart1 }}

      <span *ngIf="(ui$ | async).titleMainPart2" fxLayoutAlign="center center">
        <md-icon>chevron_right</md-icon> <span class="color-accent-bold">{{ (ui$ | async).titleMainPart2 }}</span>
      </span>
    </span>

    <div fxFlex></div>

    <button md-icon-button class="margin-right-x2 btn-logout-user" [disabled]="(isDisconnecting$ | async)" (click)="disconnect()">
      <md-icon>power_settings_new</md-icon>
    </button>

    <app-generate-icon class="margin-right-x0 btn-avatar-user" [mdTooltip]="(user$ | async).name" mdTooltipPosition="below" [size]="24" [text]="(user$ | async).id"></app-generate-icon>

    <!--
    TODO: Find a way to handle immutability with md-select
    <md-select id="language" name="language" [(ngModel)]="language">
      <md-option *ngFor="let l of languages" [value]="l">{{ l }}</md-option>
    </md-select>
    -->
  </md-toolbar>

  <md-sidenav-container fxFlex (backdropClick)="closeSidenav()" (disableClose)="true">
    <md-sidenav fxLayout="column" *ngIf="workspace$ | async as workspace" [opened]="sidenavVisible$ | async" [mode]="sidenavMode$ | async">
      <div fxLayout>
        <button fxFlex="100" md-raised-button (click)="closeSidenavOnSmallScreen()" [routerLink]="['/workspaces', workspace.id]" class="workspace-name width-full no-border-radius" color="accent">
          {{ workspace.name }}
        </button>

        <button fxFlex md-raised-button (click)="openWorkspacesDialog()" class="change-workspace width-full no-border-radius" color="accent">
          <md-icon>view_list</md-icon>
        </button>
      </div>

      <md-tab-group fxFlex>
        <md-tab label="Petals">
          <app-petals-menu-view></app-petals-menu-view>
        </md-tab>

        <md-tab label="Service">
          Some more tab content
        </md-tab>

        <md-tab label="API">
          Some more tab content
        </md-tab>
      </md-tab-group>
      <!--<router-outlet name="aux"></router-outlet>-->
    </md-sidenav>

    <router-outlet></router-outlet>
  </md-sidenav-container>
</div>
