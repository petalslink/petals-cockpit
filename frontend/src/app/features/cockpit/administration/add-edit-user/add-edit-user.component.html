<form novalidate [formGroup]="userManagementForm">
  <div fxLayout="column" class="user-form">
    <div fxLayout="column wrap" fxLayoutGap="10px">

      <div fxLayoutAlign="start center" fxLayoutAlign.md="center center" fxLayoutAlign.sm="center center" class="margin-top-x1">
        <mat-form-field *ngIf="!user" fxFlex fxFlex.md="50%" fxFlex.sm="50%">
          <span matPrefix><mat-icon color="primary">person</mat-icon></span>
          <input type="text" autocomplete="off" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="formErrors.username">
            {{ formErrors.username }}
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayoutAlign="start center" fxLayoutAlign.md="center center" fxLayoutAlign.sm="center center">
        <mat-form-field fxFlex fxFlex.md="50%" fxFlex.sm="50%">
          <span matPrefix><mat-icon color="primary">assignment_ind</mat-icon></span>
          <input type="text" autocomplete="off" matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="formErrors.name">
            {{ formErrors.name }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="start center" fxLayoutAlign.md="center center" fxLayoutAlign.sm="center center">
        <mat-form-field fxFlex fxFlex.md="50%" fxFlex.sm="50%">
          <span matPrefix><mat-icon color="primary">vpn_key</mat-icon></span>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="formErrors.password">
            {{ formErrors.password }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <mat-action-row class="pnl-actions-user-management"
      fxLayoutAlign="end center"
      fxLayoutAlign.md="center center"
      fxLayoutAlign.sm="center center"
      fxLayout.lt-md="column wrap"
      fxLayoutGap="10px">
      <button mat-raised-button type="button" class="btn-cancel-form text-upper" (click)="doCancel()">
        <mat-icon color="primary">cancel</mat-icon>
        <span class="cancel-name">Cancel</span>
      </button>
      <button mat-raised-button type="button" class="btn-delete-form text-upper" (click)="doDelete()" *ngIf="user" [disabled]="!canDelete">
        <mat-icon color="warn">delete</mat-icon>
        <span class="delete-name">Delete</span>
      </button>
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="doSubmit()"
        class="btn-add-user-form text-upper"
        [disabled]="userManagementForm.invalid">
        <mat-icon>{{ user ? 'done' : 'person_add' }}</mat-icon>
        <span class="save-name">{{ user ? 'Save' : 'Add' }}</span>
      </button>
    </mat-action-row>
  </div>
</form>
