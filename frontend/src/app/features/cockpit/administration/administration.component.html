<div fxLayout="column" class="wrapper-content">
  <mat-toolbar color="primary" class="toolbar-page-header" fxLayout="row" fxLayoutAlign="start center">
    <div class="prefix-toolbar-title" fxLayout="row">
      <mat-icon color="accent">settings</mat-icon>
    </div>

    <h1 class="title" [ngClass.lt-md]="'margin-left-x1'">Administration</h1>
  </mat-toolbar>

  <div fxFlex fxFlexFill *ngIf="user$ | async as currentUser" class="content content-max-width">
    <div class="central-content" *ngIf="currentUser.isAdmin; else notAdmin">
      <div *ngIf="users$ | async as users" class="user-management-page">
        <mat-card>
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="start center">
              <label fxFlex class="text-upper">User Management</label>

              <div class="margin-right-x1">
                <mat-spinner 
                  *ngIf="isFetchingUsers$ | async; else usersFetched"
                  class="margin-right-x1" 
                  [diameter]="16" 
                  [strokeWidth]="1" 
                ></mat-spinner>
                <ng-template #usersFetched>
                  <span class="color-primary-light-bold" *ngIf="users.length > 0" matLine>
                    {{ users.length }} user{{ (users.length) >= 2 ? 's' : '' }}
                  </span>
                </ng-template>
              </div>
              <mat-icon color="primary">supervisor_account</mat-icon>
            </div>
          </mat-card-content>

          <app-message
            class="info-user-management"
            type="info"
            msg="As an administrator, you can ADD, EDIT, and DELETE any user."
            [isClosable]="false"
          ></app-message>
        </mat-card>

        <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="10px" class="user-management-panels">

          <div fxFlex [ngClass.gt-md]="'card-auto-size'" class="pnl-add-user margin-top-x1">
            <mat-expansion-panel 
              #el 
              fxLayout="column" 
              class="exp-pnl-add-user" 
              [hideToggle]="false" 
              (closed)="addEditUser.reset()"
            >
              <mat-expansion-panel-header fxLayout="row">
                <div fxLayout="row" fxLayoutAlign="center center" class="mat-body">
                  <mat-icon class="margin-right-x1" color="primary">person_add</mat-icon>
                  <span class="text-upper pnl-title light-bold">Add a new user</span>
                </div>
              </mat-expansion-panel-header>

              <app-add-edit-user #addEditUser (onSubmit)="onAdd($event); el.close()" (onCancel)="el.close()">
              </app-add-edit-user>

            </mat-expansion-panel>
          </div>

          <div fxFlex [ngClass.gt-md]="'card-auto-size'" class="pnl-list-users margin-top-x1">
            <mat-accordion displayMode="flat" [multi]="false">
              <mat-expansion-panel 
                #el 
                *ngFor="let user of users; trackBy:trackByUser" 
                fxLayout="column" 
                [hideToggle]="false" 
                [ngClass]="'exp-pnl-user-'+user.id"
                (closed)="addEditUser.reset()"
              >

                <mat-expansion-panel-header class="mat-body" fxLayout="row">
                  <mat-panel-title fxLayout="row" fxLayoutAlign="start center">
                    <app-generate-icon mat-list-avatar [size]="35" [text]="user.id"></app-generate-icon>
                    <span class="margin-left-x1 user-id">{{ user.id }}</span>
                    <span class="margin-left-x1 light-bold user-name" *ngIf="isLargeScreen$ | async">({{ user.name }})</span>
                    <mat-spinner 
                      *ngIf="user.isAdding || user.isModifying"
                      class="margin-left-x1" 
                      [diameter]="16" 
                      [strokeWidth]="1" 
                    ></mat-spinner>
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <app-add-edit-user
                  #addEditUser
                  [canDelete]="user.id !== currentUser.id && !user.isDeleting"
                  [user]="user"
                  (onSubmit)="onSave(user.id, $event); el.close()"
                  (onDelete)="onDelete(user.id); el.close()"
                  (onCancel)="el.close()">
                </app-add-edit-user>

              </mat-expansion-panel>
            </mat-accordion>
            <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isFetchingUsers$ | async"></mat-progress-bar>
          </div>
        </div>
      </div>
    </div>

    <ng-template #notAdmin>
      <div class="central-content">
        <mat-card>
          <app-message
            class="warning-not-admin"
            type="warning"
            msg="You are not an administrator."
            [isClosable]="false"
          ></app-message>
        </mat-card>
      </div>
    </ng-template>
  </div>
</div>
