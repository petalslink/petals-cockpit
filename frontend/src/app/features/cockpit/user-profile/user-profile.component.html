<div fxLayout="column" class="wrapper-content">
  <mat-toolbar color="primary" class="toolbar-page-header" fxLayout="row" fxLayoutAlign="start center">
    <div class="prefix-toolbar-title" fxLayout="row">
      <mat-icon color="accent">person</mat-icon>
    </div>

    <h1 class="title" [ngClass.lt-md]="'margin-left-x1'">{{ (user$ | async).name }}</h1>
  </mat-toolbar>

  <div fxFlex fxFlexFill class="content">
    <div class="central-content">
      <mat-card>
        <mat-card-title fxLayout="row">
          <mat-icon color="primary">perm_data_setting</mat-icon>
          <span class="margin-left-x1 text-upper">Preferences</span>
        </mat-card-title>
        <mat-card-content>
          <app-settings-theme-color></app-settings-theme-color>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
