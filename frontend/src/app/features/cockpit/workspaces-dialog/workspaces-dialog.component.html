<div fxLayout="column" class="content content-max-width">
  <md-toolbar fxLayout="column" fxLayoutAlign="center start">
    <md-icon color="primary">folder</md-icon>
    <h3 class="color-primary-bold margin-top-x0 md-dialog-title margin-left-x1">WORKSPACES</h3>
  </md-toolbar>

  <div class="central-content">
    <md-dialog-content>
      <div fxLayout="column" fxFill>
        <div fxFlex>
          <form [formGroup]="newWksForm" (ngSubmit)="onSubmit(newWksForm)" fxLayout="row" fxFlex fxLayoutGap="10px">
            <md-input-container fxFlex>
              <input mdInput placeholder="New workspace name" formControlName="name">
              <span mdPrefix><md-icon color="primary">edit</md-icon></span>
            </md-input-container>

            <button type="submit" [disabled]="btnSubmitDisabled" md-mini-fab color="primary" fxFlex="40px" mdTooltip="Add a workspace" mdTooltipPosition="below">
                <md-icon class="md-24">add</md-icon>
            </button>
          </form>
        </div>

        <div fxFlexFill class="margin-bottom-x1">
          <div class="info-add-workspace margin-top-x1" fxLayout="row" fxLayoutAlign="center center" *ngIf="(workspaces$ | async).list.length === 0 && !(workspaces$ | async).isFetchingWorkspaces">
            <md-icon color="primary">info</md-icon>
            <span md-line>You don't have any workspace yet</span>
          </div>

          <h3 class="color-primary-light-bold margin-top-x1 no-workspace-selected" *ngIf="(workspaces$ | async).list.length !== 0">Select the workspace</h3>
          <md-card fxLayout="row" fxFlex="100%" class="background-color-hover-light-green-x2 cursor-pointer" *ngFor="let workspace of (workspaces$ | async).list"
            (click)="fetchWorkspace(workspace)">
            <!-- https://github.com/angular/flex-layout/issues/132 -->
            <img md-card-avatar fxShow fxHide.xs class="img-card-workspace">
            <span fxFlex></span>
            <div fxLayout="column" fxLayoutAlign="start end">
              <md-card-subtitle>{{ workspace.name }}
                <div class="icon-slot">
                  <span class="green-led" *ngIf="(workspaces$ | async).selectedWorkspaceId === workspace.id"></span>
                </div>
              </md-card-subtitle>
              <p md-line>You're the only one to use this workspace</p>
            </div>
          </md-card>
        </div>
      </div>
    </md-dialog-content>
  </div>
</div>
