<div class="sidebar">
  <div fxFlex fxLayout="column" class="sidebar-wrapper">
    <div fxLayout="column" fxLayoutAlign="start center" class="sidebar-top">
      <button mat-button [routerLink]="['/workspaces']" (click)="clickPetalsLogo()" class="btn-logo">
        <mat-icon class="icon-petals icon-x5" svgIcon="petals"></mat-icon>
      </button>
  
      <button 
        *ngIf="user.isAdmin" 
        mat-button 
        matTooltip="Administration" 
        matTooltipPosition="right"
        [routerLink]="['/admin']"
        routerLinkActive="active"
        class="btn-user-admin" 
      >
        <fa-icon class="icon-administration icon-x2" icon="cog"></fa-icon>
      </button>
    </div>
    
    <div fxFlex fxLayout="column" fxLayoutAlign="end center" class="sidebar-bottom">
      <button 
        mat-button
        [matTooltip]="user.name" 
        matTooltipPosition="right"
        matTooltipClass="current-user-tooltip"
        [routerLink]="['/profile']"
        routerLinkActive="active"
        class="btn-user-profile" 
      >
        <fa-icon class="icon-user-circle icon-x2" icon="user-circle"></fa-icon>
      </button>

      <button 
        mat-icon-button
        [disabled]="isDisconnecting" 
        (click)="disconnect()"
        matTooltip="Disconnect" 
        matTooltipPosition="right"
        class="btn-user-logout" 
      >
        <fa-icon class="icon-signout icon-x2" icon="sign-out-alt"></fa-icon>
      </button>
    </div>
  </div>
</div>
