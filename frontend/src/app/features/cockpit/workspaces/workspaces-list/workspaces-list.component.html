<div fxLayout="column" fxFill>
  <form [formGroup]="newWksForm" (ngSubmit)="onSubmit(newWksForm)" fxLayout="row" fxLayoutGap="10px">
    <md-input-container fxFlex>
      <input type="text" mdInput placeholder="New workspace name" formControlName="name">
      <span mdPrefix><md-icon color="primary">edit</md-icon></span>
    </md-input-container>

    <button cdk-focus-region-start type="submit" [disabled]="newWksForm.invalid || workspaces.isAddingWorkspace" md-mini-fab color="primary" fxFlex="40px" mdTooltip="Add a workspace"
      mdTooltipPosition="below" class="btn-add-workspace">
      <md-icon class="md-24">create_new_folder</md-icon>
    </button>
  </form>

  <div class="margin-bottom-x1">
    <div class="info-add-workspace margin-top-x1" fxLayout="row" fxLayoutAlign="center center" *ngIf="workspaces.list.length === 0 && !workspaces.isFetchingWorkspaces">
      <md-icon color="primary">info</md-icon>
      <span md-line>You don't have any workspace yet</span>
    </div>

    <div *ngIf="workspaces.list.length !== 0" class="workspace-list">
      <md-card>
        <md-card-content>
          <div fxLayout="row" fxFlex="100%">
            <md-spinner class="margin-left-x1" *ngIf="workspaces.isFetchingWorkspaces; else fetched"></md-spinner>
            <ng-template #fetched>
              <label [ngPlural]="workspaces.list.length">
                <ng-template ngPluralCase="=1">1 Workspace</ng-template>
                <ng-template ngPluralCase="other">{{ workspaces.list.length }} Workspaces</ng-template>
              </label>
            </ng-template>
          </div>
        </md-card-content>
      </md-card>
      <md-divider></md-divider>
      <md-card class="card-workspaces">
        <div fxLayout="row" class="cursor-pointer background-color-hover-light-green-x2 card-workspace"
          *ngFor="let workspace of workspaces.list; trackBy:trackByWorkspace" (click)="select(workspace)"
          [class.background-color-light-green-x2]="workspaces.selectedWorkspaceId === workspace.id"
        >
          <md-card-title-group>
            <div fxLayout="column" fxLayoutAlign="center start">
              <md-card-title>{{ workspace.name }}</md-card-title>
              <md-card-subtitle>
                <span *ngIf="workspace.users.length === 1" md-line>You are the only one using this workspace.</span>
                <span *ngIf="workspace.users.length > 1" md-line>Shared with you and <span
                    class="color-primary-bold dotted"
                    [mdTooltip]="getUsersNames(workspace.users)"
                  >{{ workspace.users.length - 1 }} other{{ (workspace.users.length - 1) >= 2 ? 's' : '' }}</span>.
                </span>
              </md-card-subtitle>
            </div>
          </md-card-title-group>
        </div>
      </md-card>
    </div>
  </div>
</div>
