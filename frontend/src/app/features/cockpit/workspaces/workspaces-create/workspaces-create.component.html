<div fxLayout="column" class="mat-typography margin-top-x4">
  <form [formGroup]="newWksForm">

    <div fxLayout="column" fxFlex class="workspace-create margin-top-x1">
      <div fxFlex class="margin-top-x1">
        <mat-form-field appearance="outline" fxFill class="add-workspace-form-field">
          <mat-label>Name</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="name"
            [appFocusInputIfLargeScreen]="canFocus"
            [errorStateMatcher]="matcher" 
            required
          >
          <span matPrefix><mat-icon class="icon-x2"><fa-icon class="far" [icon]="['far','folder']"></fa-icon></mat-icon></span>
          <mat-error *ngIf="formErrors.name">{{ formErrors.name }}</mat-error>
        </mat-form-field>
      </div>

      <div fxFlex>
        <mat-form-field appearance="outline" fxFill class="add-short-description-form-field">
          <mat-label>Description (Optional)</mat-label>
          <textarea 
            #txtShortDescription
            matInput 
            matTextareaAutosize
            matAutosizeMinRows="4"
            maxRows="5"
            maxLength="200"
            formControlName="shortDescription"
            class="description-wks"
          ></textarea>
          <mat-hint *ngIf="txtShortDescription.value?.length !== 200; else isMaxLength">{{ txtShortDescription.value?.length || 0 }}/200</mat-hint>
          <ng-template #isMaxLength>
            <mat-error>Max 200 characters!</mat-error>
          </ng-template>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" class="margin-top-x1">
        <button mat-raised-button color="primary" (click)="doSubmit()" class="btn-add-workspace" [disabled]="newWksForm.invalid || !canCreate">
          <span fxLayout="row" fxLayoutAlign="center center">
            <mat-icon fxLayoutAlign="center end" class="icon-x2 margin-right-x1"><fa-icon icon="folder-plus"></fa-icon></mat-icon>
            <span
              *ngIf="!canCreate else createTxtTpl"
              fxLayout="row"
              fxLayoutAlign="center center"
              class="text-upper"
            >
              Create
              <mat-spinner [diameter]="16" [strokeWidth]="1" class="margin-left-x1"></mat-spinner>
            </span>
            
            <ng-template #createTxtTpl>
              <span class="text-upper">Create</span>
            </ng-template>
          </span>
        </button>
      </div>
    </div>

  </form>
</div>
