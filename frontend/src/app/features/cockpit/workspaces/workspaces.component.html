<router-outlet></router-outlet>

<ng-template #workspaceList>
  <div class="dialog-workspaces-list" fxLayout="column" class="content content-max-width">
    <md-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
      <h3 class="md-dialog-title margin-left-x1">SELECT THE WORKSPACE</h3>
    </md-toolbar>

    <div class="central-content">
      <md-dialog-content>
        <app-workspaces-list
          (fetch)="fetchWorkspace($event)"
          (create)="createWorkspace($event)"
          [workspaces]="workspaces$ | async"
          [user]="user$ | async">
        </app-workspaces-list>
      </md-dialog-content>
    </div>
  </div>
</ng-template>
