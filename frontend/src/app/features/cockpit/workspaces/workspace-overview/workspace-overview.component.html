<div *ngIf="workspace$ | async as workspace" fxLayout="column" fxFlexFill class="wrapper-content mat-typography">
  <div fxFlex class="content">
    <div fxLayout="column" fxLayoutGap="10px">

      <mat-card>
        <mat-card-title class="light-bold">Short Description</mat-card-title>
        
        <mat-card-content *ngIf="!isEditingDescriptions; else shortDescriptionEdit" fxLayout="column" class="workspace-short-description">
          <div *ngIf="workspace.shortDescription; else noShortDescription" fxFill class="short-description">
            <span fxFlex class="short-description-text">{{ workspace.shortDescription }}</span>
          </div>   
          <ng-template #noShortDescription>
            <app-message
              type="info"
              msg="This workspace doesn't have any short description."
              [isClosable]="false"
              class="info-no-short-description"
            ></app-message>
          </ng-template>
        </mat-card-content>

        <ng-template #shortDescriptionEdit>
          <mat-card-content fxLayout="column">
            <div fxFill class="workspace-short-description-edit">
              <mat-form-field appearance="outline" fxFill class="short-description-form-field">
                <textarea 
                  #txtShortDescription
                  matInput 
                  matTextareaAutosize
                  maxLength="200"
                  placeholder="Add short description to the current workspace"
                  [appFocusInputIfLargeScreen]="isFocusShortDescriptionTextarea"
                  [disabled]="isSettingDescriptions" 
                  [(ngModel)]="shortDescription"
                  class="short-description-wks"
                ></textarea>
                <mat-hint *ngIf="txtShortDescription.value?.length !== 200; else isMaxLength">{{ txtShortDescription.value?.length || 0 }}/200</mat-hint>
                <ng-template #isMaxLength>
                  <mat-error>Max 200 characters!</mat-error>
                </ng-template>
              </mat-form-field>
            </div>
          </mat-card-content>
        </ng-template>

        <mat-card-title class="light-bold margin-top-x1">Description</mat-card-title>

        <mat-card-content *ngIf="!isEditingDescriptions; else descriptionEdit" fxLayout="column" class="workspace-description">
          <div *ngIf="workspace.description; else noDescription" fxFill class="description">
            <span fxFlex [innerHTML]="workspace.description | MarkdownToHtml" class="description-text"></span>
          </div>
          <ng-template #noDescription>
            <app-message
              type="info"
              msg="This workspace doesn't have any description."
              [isClosable]="false"
              class="info-no-description margin-bottom-x2"
            ></app-message>
          </ng-template>
        </mat-card-content>

        <ng-template #descriptionEdit>
          <mat-card-content fxLayout="column">
            <div fxFill class="workspace-description-edit">
              <mat-form-field appearance="outline" fxFill class="description-form-field">
                <textarea 
                  matInput 
                  matTextareaAutosize
                  placeholder="Add description to the current workspace"
                  [disabled]="isSettingDescriptions" 
                  [(ngModel)]="description"
                  class="description-wks" 
                ></textarea>
                <mat-hint>Supports Standard Markdown Syntax</mat-hint>
              </mat-form-field>
              
              <div fxFill>
                <span 
                  *ngIf="description; else nothingToPreview"
                  fxFlex 
                  [innerHTML]="description | MarkdownToHtml" 
                  class="workspace-description-preview padding-x1">
                </span>
                <ng-template #nothingToPreview>
                  <div fxFill fxFlex class="msg-no-description padding-x1">Nothing to preview</div>
                </ng-template>
              </div>
            </div>
          </mat-card-content>
        </ng-template>

        <mat-card-actions 
          *ngIf="!isEditingDescriptions; else descriptionsBtnEdit"
          fxFill
          fxLayoutAlign="end center"
        >
          <button 
            mat-raised-button 
            color="primary" 
            (click)="editDescriptions()" 
            class="btn-add-edit-descriptions text-upper margin-right-x1"
          > 
            <span
              *ngIf="(workspace.description.length || workspace.shortDescription.length); else addDescriptions" 
              fxLayout="row" 
              fxLayoutAlign="start center"
            >
              <mat-icon class="margin-right-x1">edit</mat-icon>
              <span fxLayoutAlign="center center" class="edit-text-btn">Edit</span>
            </span>
            <ng-template #addDescriptions>
              <span fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="margin-right-x1">add</mat-icon>
                <span fxLayoutAlign="center center" class="add-text-btn">Add</span>
              </span>
            </ng-template>
          </button>
          <button 
            mat-raised-button
            color="warn" 
            (click)="openDeletionDialog()" 
            [disabled]="workspace.isRemoving || isRemoving"
            class="btn-delete-wks" 
          >
            <span fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="margin-right-x1">delete</mat-icon>
              <span fxFlex class="text-upper">Delete this workspace</span>
            </span>
          </button>
        </mat-card-actions>

        <ng-template #descriptionsBtnEdit>
          <mat-card-actions *ngIf="isEditingDescriptions" fxFill fxLayoutAlign="end center">
            <button
              mat-button
              type="button"
              color="primary"
              [disabled]="isSettingDescriptions"
              (click)="cancelDescriptions()"
              class="btn-cancel-descriptions text-upper margin-right-x1"
            >
              <span fxLayoutAlign="center center">Cancel</span>
            </button>
            <button 
              mat-raised-button
              color="accent" 
              (click)="saveDescriptions()" 
              [disabled]="isSettingDescriptions || (description === workspace.description && shortDescription === workspace.shortDescription)" 
              class="btn-save-descriptions text-upper"
            >
              <span fxLayoutAlign="center center">Save</span>
            </button>
          </mat-card-actions>
        </ng-template>
        
      </mat-card>

      <mat-card class="bus-list">
        <mat-card-title class="light-bold">Bus list</mat-card-title>
        <mat-card-content 
          *ngIf="busesIdsNames$ | async" 
          fxLayout="row wrap" 
          fxLayout.lt-sm="column"
          fxLayoutGap="24px" 
          fxLayoutAlign="flex-start"
          class="bus-content"
        >
          <div *ngFor="let bus of (busesIdsNames$ | async).list" class="bus-grid-item">
            <div 
              fxFlex="0 1 calc(20% - 24px)"
              fxFlex.lt-md="0 1 calc(50% - 24px)"
              class="bus-item"
            >
              <a
                [routerLink]="['/workspaces', workspace.id, 'petals', 'buses', bus.id]"
                gdAreas="content | footer"
                gdRows="60px 36px"
                class="bus-link"
              >
                <div gdArea="content" fxLayout="row" fxLayoutAlign="center center" class="bus-svg-content">
                  <mat-icon color="primary" svgIcon="bus" class="padding-x2"></mat-icon>
                </div>
                <div gdArea="footer" fxLayout="row" fxLayoutAlign="start center" class="bus-footer">
                  <span class="bus-name">{{ bus.name }}</span>
                </div>
              </a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="users-list">
        <mat-card-title class="light-bold">Users</mat-card-title>

        <mat-card-content>
          <div *ngIf="users$ | async as users" fxLayout="column" class="workspace-users">

            <app-message
              *ngIf="users.length === 1; else workspaceShared"
              type="info"
              msg="You are the only one using this workspace."
              [isClosable]="false"
              class="info-user-workspace"
            ></app-message>

            <ng-template #workspaceShared>
              <app-message
                type="info"
                msg="{{users.length}} people are using this workspace."
                [isClosable]="false"
                class="info-user-workspace-shared"
              ></app-message>
            </ng-template>

            <form [formGroup]="addUserFormGroup" (ngSubmit)="addUser()" class="margin-top-x1">
              <mat-form-field class="margin-right-x1">
                <input
                  matInput
                  placeholder="User to add"
                  [matAutocomplete]="autocompleteUsers"
                  formControlName="userSearchCtrl"
                  [errorStateMatcher]="matcher"
                  required>
                <mat-error>Select a user on the list</mat-error>
              </mat-form-field>

              <mat-autocomplete #autocompleteUsers>
                <mat-option *ngFor="let filteredUser of filteredUsers$ | async" [value]="filteredUser">
                  {{ filteredUser }}
                </mat-option>
              </mat-autocomplete>

              <button 
                mat-raised-button 
                type="submit" 
                color="accent" 
                [disabled]="addUserFormGroup.invalid || workspace.isAddingUserToWorkspace"
                class="text-upper" >Add</button>
            </form>

            <mat-list *ngIf="currentUserId$ | async as currentUserId">
              <mat-list-item *ngFor="let user of users; trackBy:trackByUser">
                <app-generate-icon mat-list-avatar [size]="35" [text]="user.id"></app-generate-icon>

                <h2 matLine class="user-id">{{ user.id }}</h2>

                <p matLine>
                  <span class="user-name">{{ user.name }}</span>
                </p>

                <button 
                  *ngIf="currentUserId !== user.id"
                  mat-icon-button
                  (click)="removeUser(user.id)"
                  [disabled]="user.isDeletingFromWorkspace"
                  class="delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
            
          </div>
        </mat-card-content>

      </mat-card>
        
    </div>
  </div>
</div>
