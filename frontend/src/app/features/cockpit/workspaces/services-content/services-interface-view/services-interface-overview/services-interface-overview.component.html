<div fxFill fxLayout="column" class="content content-max-width">
  <div fxLayout="column" class="central-content">
    
    <mat-card fxFlex class="card-interface-details">
      <mat-list class="about-interface">
        
        <div fxLayout="row" fxLayoutAlign="start center" class="text-upper">
          <span matCardAvatar class="img-card-interface"></span>
          <span matLine class="text-upper margin-left-x1"><b>About</b></span>
        </div>

        <mat-list-item class="item-interface-content">
          <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon 
              color="primary" 
              svgIcon="namespace" 
              matTooltip="Namespace" 
              matTooltipPosition="above"
            ></mat-icon>
            <span fxFlex class="margin-left-x1 item-namespace break">{{ interface.namespace }}</span>
          </p>
        </mat-list-item>

      </mat-list>

      <mat-nav-list class="nav-list-interface-services">
        
        <div fxLayout="row" fxLayoutAlign="start center" class="text-upper">
          <span matCardAvatar class="img-card-service"></span>
          <span matLine class="text-upper margin-left-x1"><b>Services</b></span>
        </div>

        <ng-container *ngFor="let service of interface.services; last as isLast;">
          <mat-list-item class="item-service-content" [routerLink]="['/workspaces', workspaceId, 'services', 'services', service.id]">
            <a>
              <p fxLayout="row" fxLayoutAlign="start center">
                <span class="item-localpart break">{{ service.localpart }}</span>
                <span class="margin-left-x1" matTooltip="Go to service" matTooltipPosition="after">
                  <mat-icon color="primary" svgIcon="gotoDetails" fxLayoutAlign="start center"></mat-icon>
                </span>
              </p>
              <p fxLayout="row" fxLayoutAlign="start center">
                <mat-icon 
                  color="primary" 
                  svgIcon="namespace"
                  matTooltip="Namespace" 
                  matTooltipPosition="above"
                ></mat-icon>
                <span fxFlex class="margin-left-x1 item-namespace break">{{ service.namespace }}</span>
              </p>
            </a>
          </mat-list-item>

          <mat-divider inset *ngIf="!isLast"></mat-divider>

        </ng-container>
        
      </mat-nav-list>

      <mat-nav-list class="nav-list-interface-endpoints">

        <div fxLayout="row" fxLayoutAlign="start center" class="text-upper">
          <span matCardAvatar class="img-card-endpoint"></span>
          <span matLine class="text-upper margin-left-x1">
            <b>Endpoints</b>
          </span>
        </div>

        <ng-container *ngFor="let endpoint of interface.endpoints; last as isLast;">
          <mat-list-item class="item-endpoint-content" [routerLink]="['/workspaces', workspaceId, 'services', 'endpoints', endpoint.id]">
            <a>
              <p fxLayout="row" fxLayoutAlign="start center">
                <mat-icon color="primary" svgIcon="component"></mat-icon>
                <span class="margin-left-x1 item-name break">{{ endpoint.name }}</span>
                <mat-icon 
                  class="margin-left-x1" 
                  color="primary" 
                  svgIcon="gotoDetails"
                  matTooltip="Go to endpoint" 
                  matTooltipPosition="above"
                ></mat-icon>
              </p>
            </a>
          </mat-list-item>

          <mat-divider inset *ngIf="!isLast"></mat-divider>
          
        </ng-container>

      </mat-nav-list>
    </mat-card>
    
  </div>
</div>
