<mat-nav-list dense *ngFor="let service of services; trackBy:trackByService" class="nav-list-services">
  <div class="item-list">
    <a
      mat-list-item
      routerLinkActive="active-link"
      [routerLink]="['/workspaces', workspaceId, 'services', service.id]"
      (click)="select(service)"
    >{{ service.name }}</a>
  </div>
</mat-nav-list>
