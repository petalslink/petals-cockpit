<mat-card fxLayout="column" fxFlex class="card-su-deployment margin-bottom-x2">
  <ngx-hover-opacity [isHoverVisible]="component.state && component.state === 'Loaded'" class="deploy-su">
    <app-upload
      #deployServiceUnit
      acceptedFileType=".zip"
      [title]="'Service Unit Deployment'"
      [message]="'Choose Service Unit:'"
      [uploadStatus]="serviceUnitUploadProgress"
      [error]="getSuDeploymentError()"
      (evtFileSelected)="cleanSuDeploymentError()"
      (evtUploadFile)="deploy($event.selectedFileInformation.file, $event.selectedFileInformation.fileName)"
      (evtResetFile)="cancelSelectedFile()"
    ></app-upload>
  </ngx-hover-opacity>
</mat-card>
