<div fxLayout="column" fxFlexFill class="wrapper-content mat-typography">
  <div class="content">
    <div *ngIf="component" fxLayout="column" fxLayoutGap="20px" fxFlex>
      
      <mat-card class="card-component-lifecycle" fxFlex>
        <mat-card-title class="light-bold title-about">About {{ component.name }}</mat-card-title>

        <mat-card-content class="margin-top-x1">
          <span fxLayout="row" class="mat-body-2 margin-bottom-x0">State</span>

          <div fxLayout="column"Â fxLayout.gt-sm="row" fxLayoutAlign="center start" fxLayoutAlign.gt-sm="start center" fxLayoutGap="20px">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100" fxFlex.gt-sm="none" class="component-state">
              <span>{{ component.state }}</span>
              <app-led [color]="getLedColorFromState(component.state)" class="margin-left-x1"></app-led>
            </div>

            <div *ngIf="component.state" fxLayoutGap="10px" fxFlex class="list-actions-name">
              <span *ngFor="let possibleState of getPossibleStateActions(component.state); trackBy:trackByComponentState" fxFlexFill>
                <button
                  mat-stroked-button
                  type="button"
                  color="primary"
                  [disabled]="component.isUpdating || ((possibleState.actionName === 'Unload' || possibleState.actionName === 'Uninstall') && component.serviceUnits.length > 0)"
                  (click)="changeState(possibleState.newStateAfterAction, component.id)"
                  class="btn-change-comp-state text-upper"
                >
                  <mat-icon *ngIf="possibleState.actionName === 'Install'">build</mat-icon>
                  <mat-icon *ngIf="possibleState.actionName === 'Stop'">stop</mat-icon>
                  <mat-icon *ngIf="possibleState.actionName === 'Start'">play_arrow</mat-icon>
                  <mat-icon 
                    *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length > 0"
                    matTooltip="To unload a component, all service units of the component should be unloaded first"
                    matTooltipPosition="above"
                  >info</mat-icon>
                  <mat-icon *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length === 0">remove_circle_outline</mat-icon>
                  <mat-icon 
                    *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length > 0"
                    matTooltip="To uninstall a component, all service units of the component should be unloaded first"
                    matTooltipPosition="above"
                  >info</mat-icon>
                  <mat-icon *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length === 0">build</mat-icon>
                  <span class="action-name margin-left-x1">{{ possibleState.actionName }}</span>
                </button>
              </span>
            </div>
          </div>
        </mat-card-content>

        <app-message type="error" [msg]="component.updateError" class="error-change-state margin-bottomx1"></app-message>

        <mat-card-content>
          <span fxLayout="row" class="mat-body-2 margin-bottom-x1">Parameters</span>
    
          <form formnovalidate [formGroup]="parametersForm">
            <div *ngIf="(component.state === 'Stopped' || component.state === 'Shutdown'); else showParameters">
              <app-message
                type="info" 
                msg="No configurable parameter in this state."
                [isClosable]="false" 
                class="info-no-parameter"
              ></app-message>
            </div>

            <ng-template #showParameters>
              <div fxLayout="column" class="component-parameters">
                <div
                  fxLayout="row wrap"
                  fxLayout.sm="column"
                  fxLayout.xs="column"
                  fxLayoutGap.gt-sm="24px"
                  fxLayoutGap="0"
                >
                  <div *ngFor="let param of parametersForm.controls | keys | orderBy" [title]="param">
                    <mat-form-field
                      appearance="outline"
                      floatLabel="always"
                      fxFlex="calc(25% - 24px)"
                      fxFlex.gt-sm="calc(33.3% - 24px)"
                      class="param-name-form-field ellipsis"
                    >
                      <mat-label>{{ param }}</mat-label>
                      <input matInput type="text" [title]="component.parameters[param]" [formControlName]="param">
                    </mat-form-field>
                  </div>
                </div>

                <div fxLayout="row" fxLayoutAlign="end center">
                  <button
                    type="button"
                    mat-raised-button
                    color="primary"
                    [disabled]="component.isUpdating || parametersForm.pristine"
                    (click)="setParameters(component.id)"
                    class="btn-set-parameters-form text-upper"
                  >Set</button>
                </div>
              </div>
            </ng-template>
            
          </form>

        </mat-card-content>        
      </mat-card>

      <mat-card class="card-shared-libraries">
        <mat-card-title fxLayout="row">
          <span fxFlex class="light-bold">Shared-libraries</span>
          <mat-icon color="primary" svgIcon="sl-overview"></mat-icon>
        </mat-card-title>

        <mat-card-content class="margin-top-x1 shared-libraries-content">
          <mat-nav-list *ngIf="component.sharedLibraries.length !== 0 else noSl" dense fxLayout="column" class="padding-top-x1">
            <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let sl of component.sharedLibraries; trackBy:trackBySl">
              <a
                mat-raised-button 
                color="primary"
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'shared-libraries', sl.id]"
                class="shared-library"
              >
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span fxFlex class="sl-name margin-right-x1 ellipsis">{{ sl.name }}</span>
                  <mat-icon svgIcon="goto" fxLayoutAlign="center center" class="icon-x1"></mat-icon>
                </div>
              </a>
            </div>
          </mat-nav-list>

          <ng-template #noSl>
            <app-message
              type="info"
              msg="This component doesn't use any shared-library."
              [isClosable]="false"
              class="info-no-sl"
            ></app-message>
          </ng-template>
        </mat-card-content>
      </mat-card>

      <mat-card class="card-service-units">
        <mat-card-title fxLayout="row">
          <span fxFlex class="light-bold">Service-units</span>
          <mat-icon color="primary" svgIcon="su"></mat-icon>
        </mat-card-title>
  
        <mat-card-content class="margin-top-x1 service-units-content">
          <mat-nav-list *ngIf="component.serviceUnits.length !== 0 else noSu" dense fxLayout="column" class="padding-top-x1">
            <div fxFlex fxLayout="row" fxLayoutAlign="start center" *ngFor="let su of component.serviceUnits; trackBy:trackBySu">
              <a 
                mat-raised-button 
                color="primary" 
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-units', su.id]" 
                class="service-unit"
              >
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span fxFlex class="su-name margin-right-x1 ellipsis">{{ su.name }}</span>
                  <mat-icon svgIcon="goto" fxLayoutAlign="center center" class="icon-x1"></mat-icon>
                </div>
              </a>
  
              <span fxFlex matSubheader fxLayoutAlign="center center">belongs to</span>
  
              <a 
                mat-raised-button 
                color="primary" 
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-assemblies', su.serviceAssembly.id]"
                class="service-assembly"
              >
                <div fxLayout="row" fxLayoutAlign="end center">
                  <span fxFlex class="sa-name margin-right-x1 ellipsis">{{ su.serviceAssembly.name }}</span>
                  <mat-icon svgIcon="goto" class="icon-x1" fxLayoutAlign="center center"></mat-icon>
                </div>
              </a>
            </div>
          </mat-nav-list>
  
          <ng-template #noSu>
            <app-message
              type="info"
              msg="This component doesn't have any service-unit."
              [isClosable]="false"
              class="info-no-su"
            ></app-message>
          </ng-template>
  
        </mat-card-content>
      </mat-card>
  
      <app-su-deployment [component]="component"></app-su-deployment>
    </div>

  </div>
</div>
