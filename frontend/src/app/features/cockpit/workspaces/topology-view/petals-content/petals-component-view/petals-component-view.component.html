<div fxLayout="column" fxFlexFill class="wrapper-content mat-typography">
  <div *ngIf="component$ | async as component" fxLayout="column" fxFlex class="content">
    <div fxLayout="column" fxLayoutGap="20px">
      
      <mat-card fxFlex class="card-component-infos">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">About <b>{{ component.name }}</b></span>
          <mat-icon color="primary">info_outline</mat-icon>
        </mat-card-title>

        <div fxLayout="row" fxLayoutAlign="start center" class="margin-top-x1">
          <mat-card-header fxFlex *ngIf="component.state">
            <mat-card-title>State</mat-card-title>
            <mat-card-subtitle class="component-state" fxLayoutAlign="start center">
              {{ component.state }}
              <app-led [color]="getLedColorFromState(component.state)" class="margin-left-x1"></app-led>
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-header fxFlex *ngIf="component.type">
            <div matCardAvatar class="img-card-type"></div>
            <mat-card-title>Type</mat-card-title>
            <mat-card-subtitle class="component-type">{{ component.type }}</mat-card-subtitle>
          </mat-card-header>
        </div>
      </mat-card>

      <mat-card fxFlex class="shared-libraries">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">Shared Libraries</span>
          <mat-icon color="primary" svgIcon="sl-overview"></mat-icon>
        </mat-card-title>

        <mat-card-content class="margin-top-x1 shared-libraries-content">
          <mat-nav-list *ngIf="component.sharedLibraries.length !== 0 else noSl" dense fxLayout="column" class="padding-top-x1">
            <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let sl of component.sharedLibraries; trackBy:trackBySl">
              <a
                mat-raised-button 
                color="primary"
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'shared-libraries', sl.id]"
                class="shared-library"
              >
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span fxFlex class="sl-name margin-right-x1 ellipsis">{{ sl.name }}</span>
                  <mat-icon svgIcon="goto" class="icon-x2" fxLayoutAlign="center center"></mat-icon>
                </div>
              </a>
            </div>
          </mat-nav-list>

          <ng-template #noSl>
            <app-message
              class="info-no-sl"
              type="info"
              msg="This component doesn't use any shared library."
              [isClosable]="false"
            ></app-message>
          </ng-template>
        </mat-card-content>
      </mat-card>

      <mat-card fxLayout="column" class="service-units">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">Service units</span>
          <mat-icon color="primary" svgIcon="su"></mat-icon>
        </mat-card-title>
  
        <mat-card-content class="margin-top-x1 service-units-content">
          <mat-nav-list *ngIf="component.serviceUnits.length !== 0 else noSu" dense fxLayout="column" class="padding-top-x1">
            <div fxFlex fxLayout="row" fxLayoutAlign="start center" *ngFor="let su of component.serviceUnits; trackBy:trackBySu">
              <a 
                mat-raised-button 
                color="primary" 
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-units', su.id]" 
                class="service-unit"
              >
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span fxFlex class="su-name margin-right-x1 ellipsis">{{ su.name }}</span>
                  <mat-icon svgIcon="goto" class="icon-x2" fxLayoutAlign="center center"></mat-icon>
                </div>
              </a>
  
              <span fxFlex matSubheader fxLayoutAlign="center center">belongs to</span>
  
              <a 
                mat-raised-button 
                color="primary" 
                [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-assemblies', su.serviceAssembly.id]"
                class="service-assembly"
              >
                <div fxLayout="row" fxLayoutAlign="end center">
                  <span fxFlex class="sa-name margin-right-x1 ellipsis">{{ su.serviceAssembly.name }}</span>
                  <mat-icon svgIcon="goto" class="icon-x2" fxLayoutAlign="center center"></mat-icon>
                </div>
              </a>
            </div>
          </mat-nav-list>
  
          <ng-template #noSu>
            <app-message
              class="info-no-su"
              type="info"
              msg="This component doesn't have any service unit."
              [isClosable]="false"
            ></app-message>
          </ng-template>
  
        </mat-card-content>
      </mat-card>
  
      <mat-card #top fxFlex class="component-lifecycle">
        <mat-card-title>
          <span fxFlex class="text-upper">Lifecycle</span>
          <mat-icon color="primary">play_for_work</mat-icon>
        </mat-card-title>
  
        <mat-card-subtitle>State: <b><span class="component-state">{{ component.state }}</span></b></mat-card-subtitle>
  
        <mat-card-content *ngIf="component.state" fxLayout="wrap" class="margin-top-x1 list-actions-name">
          <span 
            *ngFor="let possibleState of getPossibleStateActions(component.state); trackBy:trackByComponentState" 
            class="color-primary padding-bottom-x1"
          >
            <button
              class="text-upper margin-right-x1 color-primary"
              mat-raised-button
              (click)="changeState(possibleState.newStateAfterAction, component.id)"
              [disabled]="component.isUpdating || ((possibleState.actionName === 'Unload' || possibleState.actionName === 'Uninstall') && component.serviceUnits.length > 0)"
            >
              <mat-icon *ngIf="possibleState.actionName === 'Install'">build</mat-icon>
              <mat-icon *ngIf="possibleState.actionName === 'Stop'">stop</mat-icon>
              <mat-icon *ngIf="possibleState.actionName === 'Start'">play_arrow</mat-icon>
              <mat-icon 
                *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length > 0"
                matTooltip="To unload a component, all service units of the component should be unloaded first"
                matTooltipPosition="above"
              >info</mat-icon>
              <mat-icon *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length === 0">remove_circle_outline</mat-icon>
              <mat-icon 
                *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length > 0"
                matTooltip="To uninstall a component, all service units of the component should be unloaded first"
                matTooltipPosition="above"
              >info</mat-icon>
              <mat-icon *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length === 0">build</mat-icon>
              <span class="action-name">{{ possibleState.actionName }}</span>
            </button>
          </span>
        </mat-card-content>
  
        <app-message class="error-change-state" type="error" [msg]="(component$ |Â async).updateError"></app-message>
  
        <mat-card-subtitle class="margin-top-x1 component-parameters-title" fxLayoutAlign="start center">
          <span fxFlex>Component parameters</span>
          <mat-icon class="margin-left-x1" color="primary">settings</mat-icon>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" class="component-parameters">
          <form formnovalidate *ngIf="parametersForm" [formGroup]="parametersForm">
            <div *ngFor="let param of parametersForm.controls | keys | orderBy">
              <mat-form-field floatPlaceholder="always" class="margin-top-x1">
                <input matInput [placeholder]="param" type="text" [formControlName]="param">
              </mat-form-field>
            </div>
            <span class="color-primary">
              <button 
                class="text-upper" 
                mat-raised-button 
                (click)="setParameters(component.id)" 
                [disabled]="component.isUpdating || parametersForm.pristine"
              >
                Set
              </button>
            </span>
          </form>
        </mat-card-content>
      </mat-card>
  
      <app-su-deployment [component]="component$ | async"></app-su-deployment>
    </div>

  </div>
</div>
