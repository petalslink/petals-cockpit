<div fxFlexFill fxLayout="column" class="wrapper-content mat-typography">
  <div fxLayout="column" class="content">
    <div *ngIf= "(serviceUnit$ | async) as su" fxLayout="column" fxLayoutGap="20px">

      <mat-card fxFlex [ngClass.gt-md]="'card-auto-size'" class="su-infos">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">About <b>{{ su.name }}</b></span>
          <mat-icon color="primary">info_outline</mat-icon>
        </mat-card-title>

        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-card-header fxFlex>
            <mat-card-title>State</mat-card-title>
            <mat-card-subtitle fxLayoutAlign="start center" class="sa-state">
              {{ su.serviceAssembly.state }}
              <app-led [color]="getLedColorFromState(su.serviceAssembly.state)" class="margin-left-x1"></app-led>
            </mat-card-subtitle>
          </mat-card-header>
        </div>

      </mat-card>

      <mat-card fxFlex class="su-info-sa">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">Service Assembly</span>
          <mat-icon color="primary" svgIcon="sa-overview"></mat-icon>
        </mat-card-title>

        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <mat-card-header fxFlex fxLayout="row" class="service-assembly">
            <mat-card-title>Name</mat-card-title>
            <mat-card-subtitle fxLayoutAlign="start center" class="sa-name">
              {{ su.serviceAssembly.name }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content fxLayout="row" fxLayoutAlign="start center" class="view-sa">
            <a mat-raised-button color="primary" [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-assemblies', su.serviceAssembly.id]"
              class="sa">
              <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <span class="text-upper view-sa-name margin-right-x1">View this sa</span>
                
                <mat-icon svgIcon="goto" fxLayoutAlign="center center" class="icon-x2"></mat-icon>
              </div>
            </a>
          </mat-card-content>
        </div>
      </mat-card>

      <mat-card fxFlex class="su-info-comp">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">Component</span>
          <mat-icon color="primary" svgIcon="component" class="icon-x3"></mat-icon>
        </mat-card-title>

        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <mat-card-header fxFlex fxLayout="row" class="component">
            <mat-card-title>Name</mat-card-title>
            <mat-card-subtitle fxLayoutAlign="start center" class="component-name">
              {{ su.component.name }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content fxLayout="row" fxLayoutAlign="start center" class="view-component">
            <a mat-raised-button color="primary" [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'components', su.component.id]"
              class="comp">
              <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <span class="text-upper view-component-name margin-right-x1">View this component</span>
                <mat-icon svgIcon="goto"  fxLayoutAlign="center center" class="icon-x2"></mat-icon>
              </div>
            </a>
          </mat-card-content>
        </div>
      </mat-card>

    </div>
  </div>
</div>
