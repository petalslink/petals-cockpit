<div fxLayout="column" fxFlex class="menu-topology">
  <div class="wrapper-search-add-bus">
    <form [formGroup]="searchForm">
      <mat-form-field appearance="outline" fxFlex>
        <input [appFocusInput]="focusSearchInput$" matInput placeholder="Search by name or host" formControlName="search" class="search">
        <span matPrefix>
          <fa-icon icon="search" class="icon-x2"></fa-icon>
        </span>
      </mat-form-field>
    </form>
  </div>

  <app-material-tree
    [tree]="tree"
    [search]="search"
    [marginLeft]="14"
    (evtToggleFold)="treeToggleFold($event)"
    (evtSelect)="treeSelect($event)"
  ></app-material-tree>

  <app-message
    *ngIf="tree.length === 0 && search"
    type="info"
    msg="There is no match with &quot;{{ search }}&quot;."
    (evtClose)="focusSearch()"
    class="info no-match"
  ></app-message>
</div>
