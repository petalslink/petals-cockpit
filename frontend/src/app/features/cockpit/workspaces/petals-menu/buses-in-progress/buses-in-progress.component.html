<mat-nav-list dense *ngFor="let busInProgress of busesInProgress; trackBy:trackByBusInProgress" class="nav-list-imports-in-progress">
  <div class="item-list">
    <a (click)="closeSidenavOnSmallScreen()" mat-list-item routerLinkActive="active-link" [routerLink]="['/workspaces', workspaceId, 'petals', 'buses-in-progress', busInProgress.id]">
      <span class="ip-port">{{ busInProgress.ip }}:{{ busInProgress.port }}</span>

      <div fxFlex></div>

      <div fxLayout="row" class="wrap-icon">
        <mat-spinner [diameter]="16" [strokeWidth]="2" *ngIf="!busInProgress.importError"></mat-spinner>
        <mat-icon color="accent" *ngIf="busInProgress.importError">warning</mat-icon>
      </div>
    </a>
  </div>
</mat-nav-list>
