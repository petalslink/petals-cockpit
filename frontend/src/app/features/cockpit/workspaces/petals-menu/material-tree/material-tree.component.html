<md-nav-list dense *ngFor="let item of tree; let i = index" [style.marginLeft.px]="margin" class="nav-list-petals-tree">
  <div class="item-list">
    <a md-list-item [class]="item.cssClass" [routerLink]="item.link ? [item.link] : []" [routerLinkActive]="item.link ? 'active-link' : ''" (click)="select({deepLevel: deepLevel, index: i, item: item})"
     ng-style="deepLevel === 0 && {'background-color':'green'} || deepLevel === 1 && {'background-color':'yellow'}">
      <div fxLayout="row" fxLayoutAlign="start center" class="item-content">
        <md-icon
          *ngIf="item.children && item.children.length > 0; else noIconChildren"
          md-list-icon
          fxLayoutAlign="center center"
          class="arrow-size"
          (click)="toggleFold({deepLevel: deepLevel, index: i, item: item})"
          [class.disable-fold-unfold]="search !== ''"
          [class.rotate-minus-90]="item.isFolded">arrow_drop_down</md-icon>

        <ng-template #noIconChildren>
          <span class="no-icon-children"></span>
        </ng-template>

        <md-icon *ngIf="item.svgIcon" md-list-icon [svgIcon]="item.svgIcon"></md-icon>
        <md-icon *ngIf="item.icon" md-list-icon color="primary">{{ item.icon }}</md-icon>

        <span [title]="item.name" class="item-name" appColorSearchedLetters [search]="search" classToApply="highlight" [text]="item.name"></span>
      </div>
    </a>
  </div>

  <app-material-tree
    *ngIf="!item.isFolded && item.children"
    [tree]="item.children"
    [search]="search"
    [marginLeft]="marginLeft"
    [deepLevel]="deepLevel + 1"
    (onToggleFold)="toggleFold($event)"
    (onSelect)="select($event)"></app-material-tree>
</md-nav-list>
