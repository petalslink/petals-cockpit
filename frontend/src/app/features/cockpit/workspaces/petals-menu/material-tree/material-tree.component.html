<mat-nav-list dense *ngFor="let item of tree" [ngStyle]="{'marginLeft.px': margin}" class="nav-list-petals-tree">
  <div class="item-list">
    <a mat-list-item [ngClass]="item.cssClass" [routerLink]="item.link ? [item.link] : []" [routerLinkActive]="item.link ? 'active-link' : ''" (click)="select(item)">
      <div fxLayout="row" fxLayoutAlign="start center" class="item-content">
        <mat-icon
          *ngIf="item.children.length > 0; else noIconChildren"
          mat-list-icon
          fxLayoutAlign="center center"
          class="arrow-size"
          (click)="toggleFold(item)"
          [ngClass]="{'disable-fold-unfold': search !== '', 'rotate-minus-90': item.isFolded}">arrow_drop_down</mat-icon>

        <ng-template #noIconChildren>
          <span class="no-icon-children"></span>
        </ng-template>

        <mat-icon *ngIf="item.svgIcon" mat-list-icon [svgIcon]="item.svgIcon"></mat-icon>
        <mat-icon *ngIf="item.icon" mat-list-icon color="primary">{{ item.icon }}</mat-icon>

        <span [title]="item.name" class="item-name" appColorSearchedLetters [search]="search" classToApply="highlight" [text]="item.name"></span>
      </div>
    </a>
  </div>

  <app-material-tree
    *ngIf="!item.isFolded && item.children.length > 0"
    [tree]="item.children"
    [search]="search"
    [marginLeft]="marginLeft"
    [deepLevel]="deepLevel + 1"
    (onToggleFold)="toggleFold($event)"
    (onSelect)="select($event)"></app-material-tree>
</mat-nav-list>
