<div fxLayout="column" fxFlex>
  <div class="wrapper-search-add-bus" fxLayout="row" fxLayoutGap="10px">
    <form fxFlex fxLayout="row" [formGroup]="searchForm">
      <mat-form-field fxFlex>
        <input class="search" [appFocusInput]="focusSearchInput$" matInput placeholder="Search" formControlName="search">
        <span matPrefix><mat-icon color="primary">search</mat-icon></span>
      </mat-form-field>
    </form>

    <a mat-mini-fab class="btn-add-bus" color="primary" matTooltip="Import a bus" matTooltipPosition="below"
      [routerLink]="['/workspaces', workspaceId, 'petals', 'buses-in-progress']" (click)="closeSidenavOnSmallScreen()">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <div class="pnl-title" *ngIf="busesInProgress.length > 0">
    <div class="margin-left-x1" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="margin-right-x1" color="primary">import_export</mat-icon>
      <span class="text-upper title" fxFlex>Imports in progress</span>
    </div>
  </div>
  <app-buses-in-progress [busesInProgress]="busesInProgress" [workspaceId]="workspaceId"></app-buses-in-progress>

  <div class="pnl-title" *ngIf="busesInProgress.length > 0">
    <div class="margin-left-x1" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="margin-right-x1" color="primary">star</mat-icon>
      <span class="text-upper title" fxFlex>Buses</span>
    </div>
  </div>

  <app-material-tree
    [tree]="tree"
    [search]="search"
    [marginLeft]="14"
    (evtToggleFold)="treeToggleFold($event)"
    (evtSelect)="treeSelect($event)"
  ></app-material-tree>

  <app-message
    class="info no-match"
    *ngIf="tree.length === 0 && search"
    type="info"
    msg="There is no match with &quot;{{ search }}&quot;."
    (evtClose)="focusSearch()"
  ></app-message>
</div>
