<div *ngIf="container$ | async as container" fxLayout="column" class="wrapper-content">
  <md-toolbar color="primary" class="toolbar-page-header">
    <div class="prefix-toolbar-title">
      <md-icon color="accent" *ngIf="!container.value.isFetchingDetails">grade</md-icon>

      <md-spinner color="accent" *ngIf="container.value.isFetchingDetails"></md-spinner>
    </div>

    <h1 class="title" [ngClass.lt-md]="'margin-left-x1'">{{ container.value.name }}</h1>
  </md-toolbar>

  <md-tab-group fxFlex>
    <md-tab label="Overview">
      <app-removable [isHoverVisible]="container.isDeleted" [message]="'This container has been removed'" fxFill>
        <app-petals-container-overview [workspaceId]="(workspaceId$ | async)" [container]="container.value" fxFill></app-petals-container-overview>
      </app-removable>
    </md-tab>

    <md-tab label="Operations">
      <app-removable [isHoverVisible]="container.isDeleted" [message]="'This container has been removed'" fxFill>
        <app-petals-container-operations [container]="container.value" fxFill></app-petals-container-operations>
      </app-removable>
    </md-tab>
  </md-tab-group>
</div>
