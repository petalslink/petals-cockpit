<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">

    <h3 class="color-primary-light-bold margin-top-x2">Deployment</h3>
    <md-card fxFlex class="deploy margin-top-x1" class="deploy">
      <md-card-title-group fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="end end">
          <md-card-subtitle>Component</md-card-subtitle>
          <!--<md-card-title>-->
          <!-- Material doesn't support inputs of type file -->
          <!-- https://github.com/angular/material2/issues/3262 -->
          <!-- https://github.com/angular/material2/issues/3758 -->
          <!--the trick here consists in hiding the input, and bind the click on a button to that input-->
          <!--</md-card-title>-->

          <md-card-content>
            <form (ngSubmit)="deploy(fileToDeploy)">
              <div *ngIf="fileToDeploy" class="selected-file" fxFlexLayout="row" fxLayoutAlign="end center">
                <span>Selected file :</span> <span class="file-name">{{ fileToDeploy.name }}</span>
              </div>

              <button type="button" md-raised-button (click)="deployComponent.click()" class="choose-file">
                <span *ngIf="!fileToDeploy; else changeFile">Choose a file to upload</span>
                <ng-template #changeFile>Change the file</ng-template>
              </button>

              <input #deployComponent class="hidden" type="file" accept=".zip" (change)="fileChange($event)" [disabled]="container.isDeployingComponent">

              <button md-raised-button color="primary" type="submit" *ngIf="fileToDeploy" [disabled]="container.isDeployingComponent">
                Deploy
              </button>
            </form>
          </md-card-content>
        </div>

        <div *ngIf="container.errorDeployment" fxFlex class="error error-deploy">
          <div class="title bold margin-bottom-x1">An error occured :</div>
          <span class="message italic">{{ container.errorDeployment }}</span>
        </div>
      </md-card-title-group>
    </md-card>
  </div>
</div>
