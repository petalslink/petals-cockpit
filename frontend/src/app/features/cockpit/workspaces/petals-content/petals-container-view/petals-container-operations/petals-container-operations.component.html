<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px" class="deploys">
      <app-upload
        [title]="'Component Deployment'"
        [disabled]="container.isDeployingComponent"
        [error]="container.errorDeploymentComponent"
        (onDeploy)="deploy('component', $event.file)"
        class="deploy-component"
        fxFlex></app-upload>

      <app-upload
        [title]="'Service assembly Deployment'"
        [disabled]="container.isDeployingServiceAssembly"
        [error]="container.errorDeploymentServiceAssembly"
        (onDeploy)="deploy('service-assembly', $event.file)"
        class="deploy-service-assembly"
        fxFlex></app-upload>
  </div>
</div>
