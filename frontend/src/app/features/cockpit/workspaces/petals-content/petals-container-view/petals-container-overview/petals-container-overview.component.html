<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">

    <md-card class="container-infos">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">Container Infos</span>
        <md-icon color="primary">info_outline</md-icon>
      </md-card-title>

      <div fxLayout="row" fxLayoutAlign="start center">
        <md-card-header fxFlex>
          <div md-card-avatar class="img-card-ip"></div>
          <md-card-title>IP</md-card-title>
          <md-divider></md-divider>
          <md-card-subtitle class="container-ip">{{ container.ip }}</md-card-subtitle>
        </md-card-header>

        <md-card-header fxFlex>
          <div md-card-avatar class="img-card-port"></div>
          <md-card-title>Port</md-card-title>
          <md-card-subtitle class="container-port">{{ container.port }}</md-card-subtitle>
        </md-card-header>
      </div>
    </md-card>

    <md-card fxLayout="column" class="margin-top-x1">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">Containers Reachabilities</span>
        <md-icon color="primary">dns</md-icon>
      </md-card-title>
    </md-card>

    <md-card class="graph-containers">
      <md-divider></md-divider>
      <div fxLayout="column" fxFill fxLayoutAlign="center center">
        <md-spinner *ngIf="container.isFetchingDetails"></md-spinner>
      </div>

      <div fxFill class="network-canvas"
        *ngIf="!container.isFetchingDetails"
        [visNetwork]="visNetwork"
        [visNetworkData]="visNetworkData"
        [visNetworkOptions]="visNetworkOptions"
        (initialized)="networkInitialized()"></div>
    </md-card>

    <md-card class="container-infos-selected" *ngIf="selectedContainer && container.id !== selectedContainer.id">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">Selected Container</span>
        <md-icon color="primary">pageview</md-icon>
      </md-card-title>

      <div fxLayout="row" fxLayoutAlign="start center">
        <md-card-header fxFlex>
          <div md-card-avatar class="img-card-ip"></div>
          <md-card-title>IP</md-card-title>
          <md-divider></md-divider>
          <md-card-subtitle class="selected-container-ip">{{ selectedContainer.ip }}</md-card-subtitle>
        </md-card-header>

        <md-card-header fxFlex>
          <div md-card-avatar class="img-card-port"></div>
          <md-card-title>Port</md-card-title>
          <md-card-subtitle class="selected-container-port">{{ selectedContainer.port }}</md-card-subtitle>
        </md-card-header>

        <md-card-header fxFlex class="btn-view-container">
          <a class="text-upper view-container" md-button color="primary"
          [routerLink]="['/workspaces', workspaceId, 'petals', 'containers', selectedContainer.id]">
            View this container
          </a>
        </md-card-header>
      </div>
    </md-card>

    <md-card class="petals-servers margin-top-x1">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">System Info</span>
        <md-icon color="primary">description</md-icon>
      </md-card-title>
      <md-card-content class="system-info" >{{ container.systemInfo }}</md-card-content>
    </md-card>

  </div>
</div>
