<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayoutWrap fxLayoutGap="10px">
      <md-card fxFlex.gt-sm="48%" fxFlex="100%" class="ip">
        <md-card-title-group>
          <div md-card-sm-image class="img-card-ip"></div>
          <div fxFlex fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>IP</md-card-subtitle>
            <md-card-title>{{ container.ip }}</md-card-title>
          </div>
        </md-card-title-group>
      </md-card>
      <md-card fxFlex.gt-sm="48%" fxFlex="100%" class="port">
        <md-card-title-group>
          <div md-card-sm-image class="img-card-port"></div>
          <div fxFlex fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>Port</md-card-subtitle>
            <md-card-title>{{ container.port }}</md-card-title>
          </div>
        </md-card-title-group>
      </md-card>
    </div>
    <h3 class="color-primary-light-bold margin-top-x2">Reachabilities</h3>
    <div fxLayoutWrap fxLayoutGap="10px">
      <!-- TODO : Once bugs are fixed, put 50% and maybe change size (responsive) -->
      <!-- https://github.com/angular/flex-layout/issues/106 -->
      <!-- https://github.com/angular/flex-layout/issues/108 -->
      <md-card fxFlex.gt-sm="48%" fxFlex="100%" *ngFor="let reachableContainer of container.reachabilities" class="reachability background-color-hover-light-green-x2 cursor-pointer"
        [routerLink]="['/workspaces', (idWorkspace$ | async), 'petals', 'containers', reachableContainer.id]">
        <md-card-title-group>
          <div md-card-sm-image class="img-card-server"></div>
          <div fxFlex fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>Container</md-card-subtitle>
            <md-card-title>{{ reachableContainer.name }}</md-card-title>
          </div>
          <div class="green-led"></div>
        </md-card-title-group>
      </md-card>
    </div>
    <h3 class="color-primary-light-bold margin-top-x2">System info</h3>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="10px">
      <md-card fxFlex class="system-info">{{ container.systemInfo }}</md-card>
    </div>
    <!--<prettyjson fxFlex="100%" [obj]="container"></prettyjson>-->
  </div>
</div>
