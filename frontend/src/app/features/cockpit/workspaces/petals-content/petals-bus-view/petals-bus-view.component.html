<div *ngIf="bus$ | async as bus" fxLayout="column" fxFill class="wrapper-content">
  <md-toolbar>
    <div class="prefix-toolbar-title">
      <md-icon color="primary" *ngIf="!bus.isFetchingDetails">grade</md-icon>

      <md-spinner *ngIf="bus.isFetchingDetails"></md-spinner>
    </div>

    <span class="title" fxFlex>{{ bus.name }}</span>

    <button color="warn" type="button" class="btn-delete-bus" (click)="openDeletionDialog()" md-mini-fab mdTooltip="Delete the bus"
      mdTooltipPosition="below" [disabled]="bus.isRemoving">
      <md-icon>delete</md-icon>
    </button>
  </md-toolbar>

  <md-tab-group fxFlex>
    <md-tab label="Overview">
      <!-- TODO: Create a component for every tab -->
      <app-petals-bus-overview [bus]="bus" fxFill></app-petals-bus-overview>
    </md-tab>
  </md-tab-group>
</div>
