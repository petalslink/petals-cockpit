<app-workspace-element [resourceObservable]="bus$" deletedMessage="This bus has been removed" #we>

  <button
    appWorkspaceElementHeaderExtra
    *ngIf="we.resource"
    color="warn"
    type="button"
    class="btn-delete-bus"
    (click)="openDeletionDialog()"
    md-mini-fab
    mdTooltip="Delete the bus"
    mdTooltipPosition="before"
    [disabled]="we.resource.isRemoving"
  >
    <md-icon>delete</md-icon>
  </button>

  <app-petals-bus-overview
    *appWorkspaceElementTab="'Overview'"
    [bus]="we.resource"
    [workspaceId]="workspaceId$ | async"
    fxFill
  ></app-petals-bus-overview>

</app-workspace-element>
