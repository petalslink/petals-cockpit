<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex class="component-lifecycle" [ngClass.gt-md]="'card-auto-size'">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Lifecycle</span>
          <md-icon color="primary">play_for_work</md-icon>
        </md-card-title>

        <div fxLayout="column">
          <md-card-subtitle>State: <b><span class="component-state">{{ component.state }}</span></b></md-card-subtitle>

          <md-divider></md-divider>

          <md-card-subtitle class="margin-top-x1 component-parameters" fxLayout="row" fxLayoutAlign="start center" *ngIf="component.state === 'Loaded'">
            <span fxFlex>Install parameters</span>
            <md-icon class="margin-left-x1" color="primary">settings</md-icon>
          </md-card-subtitle>

          <md-card-content fxLayout="column" *ngIf="component.state === 'Loaded'" class="parameters">
            <form formnovalidate *ngIf="parametersForm" [formGroup]="parametersForm">
              <div *ngFor="let param of parametersForm.controls | keys | orderBy">
                <md-input-container floatPlaceholder="always" class="margin-top-x1">
                  <input mdInput [placeholder]="param" type="text" [formControlName]="param" [errorStateMatcher]="createFormErrorStateMatcher" required>
                  <md-error>Required!</md-error>
                </md-input-container>
              </div>
            </form>
          </md-card-content>
        </div>

        <md-card-content fxLayoutWrap fxLayout="row" class="margin-top-x1 list-actions-name" *ngIf="component.state">
          <span *ngFor="let possibleState of getPossibleStateActions(component.state); trackBy:trackByComponentState" class="color-primary padding-bottom-x1">
            <button
              class="text-upper margin-right-x1"
              md-raised-button
              (click)="changeState(possibleState.newStateAfterAction)"
              [disabled]="parametersForm.invalid || component.isFetchingDetails || component.isUpdatingState || ((possibleState.actionName === 'Unload' || possibleState.actionName === 'Uninstall') && component.serviceUnits.length > 0)"
            >
              <md-icon *ngIf="possibleState.actionName === 'Install'">build</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Stop'">stop</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Start'">play_arrow</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length > 0"
                mdTooltip="To unload a component, all service units of the component should be unloaded first"
                mdTooltipPosition="above">info</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Unload' && component.serviceUnits.length === 0">remove_circle_outline</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length > 0"
                mdTooltip="To uninstall a component, all service units of the component should be unloaded first"
                mdTooltipPosition="above">info</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Uninstall' && component.serviceUnits.length === 0">build</md-icon>
              <span class="action-name">{{ possibleState.actionName }}</span>
            </button>
          </span>
        </md-card-content>

        <md-card-content fxLayout="column" *ngIf="component.errorChangeState" class="error">
          <div class="bold margin-bottom-x1">An error occurred:</div>
          <span class="italic">{{ component.errorChangeState }}</span>
        </md-card-content>
      </md-card>

      <app-upload
      [style.opacity]="component.state && component.state === 'Loaded' ? 0.5 : 1"
      [title]="'Service Unit Deployment'"
      [disabled]="component.isDeployingServiceUnit || (component.state && component.state === 'Loaded')"
      [error]="component.errorDeployment"
      [placeholderChangeFileName]="'Service unit name'"
      (onDeploy)="deploy($event.file, $event.name)"
      class="deploy-service-unit"
      fxFlex
      ></app-upload>

    </div>
  </div>
</div>
