<div *ngIf="component$ | async as component" fxLayout="column" class="wrapper-content">
  <md-toolbar color="primary" class="toolbar-page-header">
    <div class="prefix-toolbar-title">
      <md-icon color="accent" *ngIf="!component.isFetchingDetails">grade</md-icon>

      <md-spinner color="accent" *ngIf="component.isFetchingDetails"></md-spinner>
    </div>

    <h1 class="title" [ngClass.lt-md]="'margin-left-x1'">{{ component.name }}</h1>
  </md-toolbar>

  <md-tab-group fxFlex>
    <md-tab label="Overview">
      <app-petals-component-overview [component]="component" [sharedLibraries]="sharedLibraries$ | async" fxFill></app-petals-component-overview>
    </md-tab>
    <md-tab label="Operations">
      <app-petals-component-operations [component]="component" fxFill></app-petals-component-operations>
    </md-tab>
  </md-tab-group>
</div>
