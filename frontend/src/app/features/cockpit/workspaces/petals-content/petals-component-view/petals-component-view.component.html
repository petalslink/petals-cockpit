<div fxLayout="column" fxFill class="wrapper-content">
  <md-toolbar>
    <div class="prefix-toolbar-title">
      <md-icon color="primary" *ngIf="!(component$ | async)?.isFetchingDetails">grade</md-icon>

      <md-spinner *ngIf="(component$ | async)?.isFetchingDetails"></md-spinner>
    </div>

    <span class="title">{{ (component$ | async)?.name }}</span>
  </md-toolbar>

  <md-tab-group fxFlex>
    <md-tab label="Overview">
      <!-- TODO: Create a component for every tab -->
      <app-petals-component-overview *ngIf="component$ | async" [component]="component$ | async" fxFill></app-petals-component-overview>
    </md-tab>
  </md-tab-group>
</div>
