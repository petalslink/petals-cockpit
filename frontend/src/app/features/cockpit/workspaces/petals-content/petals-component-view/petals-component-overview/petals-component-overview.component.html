<div fxLayout="column" fxFill class="content content-max-width" fxLayoutWrap>
  <div class="central-content">
    <div fxLayoutWrap fxLayoutGap="10px">
      <md-card fxFlex.gt-sm="48%" fxFlex="100%" class="state">
        <md-card-title-group>
          <div fxFlex fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>State</md-card-subtitle>
            <md-card-title>{{ component.state }}</md-card-title>
            <md-card-content *ngIf="component.state">
              <div fxFlexLayout="row" fxLayoutAlign="end center">
                <span *ngFor="let possibleState of getPossibleStateActions(component.state); trackBy:componentState" fxFlexLayout="row" class="margin-right-x1-no-last"
                  fxLayoutAlign="end center">
                  <button
                    md-raised-button
                    color="primary"
                    (click)="changeState(possibleState.newStateAfterAction)"
                    [disabled]="component.isUpdatingState || (possibleState.actionName === 'Unload' && component.serviceUnits.length > 0)"
                  >
                    {{ possibleState.actionName }}
                  </button>

                  <md-icon
                    *ngIf="possibleState.actionName === 'Unload'"
                    mdTooltip="To unload a component, all service units of the component should be unloaded first"
                    mdTooltipPosition="above"
                  >
                    info outline
                  </md-icon>
                </span>
              </div>
            </md-card-content>
          </div>
        </md-card-title-group>
      </md-card>

      <md-card fxFlex.gt-sm="48%" fxFlex="100%" class="type">
        <md-card-title-group>
          <div md-card-sm-image class="img-card-type"></div>
          <div fxFlex fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>Type</md-card-subtitle>
            <md-card-title>{{ component.type }}</md-card-title>
          </div>
        </md-card-title-group>
      </md-card>
    </div>

    <md-card fxFlex class="deploy margin-top-x1">
      <md-card-title-group>
        <div fxFlex fxLayout="column" fxLayoutAlign="end end">
          <md-card-subtitle>SU deployment</md-card-subtitle>
          <!--<md-card-titfle>-->
            <!-- Material doesn't support inputs of type file -->
            <!-- https://github.com/angular/material2/issues/3262 -->
            <!-- https://github.com/angular/material2/issues/3758 -->
            <!--the trick here consists in hiding the input, and bind the click on a button to that input-->
          <!--</md-card-title>-->

          <md-card-content>
            <input class="hidden" type="file" accept=".zip">

            <div *ngIf="fileToDeploy" class="selected-file" fxFlexLayout="row" fxLayoutAlign="end center">
              <span>Selected file :</span> <span class="file-name">{{ fileToDeploy.name }}</span>
            </div>

            <button md-raised-button (click)="deploySu.click()" class="choose-file">
              <span *ngIf="!fileToDeploy; else changeFile">Choose a file to upload</span>
              <ng-template #changeFile>Change the file</ng-template>
            </button>
            
            <form (ngSubmit)="deploy(fileToDeploy, serviceUnitName)">
              <input #deploySu class="hidden" type="file" accept=".zip" (change)="fileChange($event)" [disabled]="component.isDeployingServiceUnit">

              <md-input-container *ngIf="fileToDeploy" class="service-unit-name">
                <input mdInput type="text" [(ngModel)]="serviceUnitName" name="serviceUnitName" placeholder="Service unit name">
              </md-input-container>

              <button md-raised-button color="primary" type="submit" *ngIf="fileToDeploy" [disabled]="serviceUnitName.trim().length === 0">
                Deploy
              </button>
            </form>
          </md-card-content>
        </div>
      </md-card-title-group>
    </md-card>
  </div>
</div>
