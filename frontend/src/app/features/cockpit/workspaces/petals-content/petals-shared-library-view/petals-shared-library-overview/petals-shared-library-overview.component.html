<div fxLayout="column" fxFill class="content content-max-width" fxLayoutWrap>
  <div class="central-content">

    <md-card class="shared-library-infos">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">About <b>{{ sharedLibrary.name }}</b></span>
        <md-icon color="primary">info_outline</md-icon>
      </md-card-title>
    </md-card>

    <md-card class="margin-top-x1 components">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">Components</span>
        <md-icon color="primary">info_outline</md-icon>
      </md-card-title>

      <md-card-content>
        <ul>
          <li *ngFor="let component of components">
            <a [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'components', component.id]" class="bold color-primary">{{ component.name }}</a>
          </li>
        </ul>
        <span *ngIf="components.length === 0">This shared library is not used by any component</span>
      </md-card-content>
    </md-card>

  </div>
</div>
