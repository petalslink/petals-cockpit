<div fxFill fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex class="components">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Components</span>
          <md-icon color="primary">view_list</md-icon>
        </md-card-title>

        <md-divider></md-divider>

        <md-card-content *ngIf="components.length === 0" class="margin-top-x1">
          This shared library isn't used by any component.
        </md-card-content>

        <md-nav-list dense fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let component of components">
            <a md-list-item [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'components', component.id]"
              class="component">
              <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="color-primary">
                <span class="component-name">{{ component.name }}</span>
                <md-icon md-list-icon>play_circle_outline</md-icon>
              </div>
            </a>
          </div>
        </md-nav-list>
      </md-card>

    </div>
  </div>
</div>
