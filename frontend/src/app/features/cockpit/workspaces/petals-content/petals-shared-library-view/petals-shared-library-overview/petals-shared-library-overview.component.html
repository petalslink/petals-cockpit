<div fxFill fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <mat-card fxFlex class="sl-infos" [ngClass.gt-md]="'card-auto-size'">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">About <b>{{ sharedLibrary.name }}</b></span>
          <mat-icon color="primary">info_outline</mat-icon>
        </mat-card-title>

        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-card-header fxFlex>
            <mat-card-title>Version</mat-card-title>
            <mat-card-subtitle class="sl-version" fxLayoutAlign="start center">
              {{ sharedLibrary.version }}
            </mat-card-subtitle>
          </mat-card-header>
        </div>
      </mat-card>

      <mat-card fxFlex class="components">
        <mat-card-title fxLayout="row">
          <span fxFlex class="text-upper">Components</span>
          <mat-icon color="primary">view_list</mat-icon>
        </mat-card-title>

        <mat-divider></mat-divider>

        <mat-card-content class="margin-top-x1 components-content">
          <mat-nav-list *ngIf="sharedLibrary.components.length !== 0; else nocomponent" dense fxLayout="column" class="padding-top-x1">
            <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let component of sharedLibrary.components; trackBy:trackByComponent">
              <a mat-raised-button color="primary" [routerLink]="['/workspaces', workspaceId, 'petals', 'components', component.id]"
                class="component">
                <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <span class="component-name margin-right-x1">{{ component.name }}</span>
                  <mat-icon svgIcon="goto" class="icon-x1" fxLayoutAlign="center center"></mat-icon>
                </div>
              </a>
            </div>
          </mat-nav-list>

          <ng-template #nocomponent>
            <app-message
              class="info-sl-no-component"
              type="info"
              msg="This shared library isn't used by any component."
              [isClosable]="false"
            ></app-message>
          </ng-template>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
