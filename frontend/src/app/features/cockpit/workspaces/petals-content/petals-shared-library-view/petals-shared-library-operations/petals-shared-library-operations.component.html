<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex class="shared-library-lifecycle" [ngClass.gt-md]="'card-auto-size'">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Lifecycle</span>
          <md-icon color="primary">play_for_work</md-icon>
        </md-card-title>

        <md-card-content fxLayout="row" fxLayoutWrap class="margin-top-x1">
          <span class="color-primary padding-bottom-x1">
            <button
              class="text-upper margin-right-x1"
              md-raised-button
              (click)="unload()"
              [disabled]="sharedLibrary.isFetchingDetails || sharedLibrary.isUpdatingState || sharedLibrary.components.length > 0"
            >
              <md-icon *ngIf="sharedLibrary.components.length > 0"
                mdTooltip="To unload a shared library, all components that use it should be unloaded first"
                mdTooltipPosition="above">info</md-icon>
              <md-icon *ngIf="sharedLibrary.components.length === 0">remove_circle_outline</md-icon>
              <span>Unload</span>
            </button>
          </span>
        </md-card-content>

        <md-card-content fxLayout="column" *ngIf="sharedLibrary.errorChangeState" class="error">
          <div class="bold margin-bottom-x1">An error occurred:</div>
          <span class="italic">{{ sharedLibrary.errorChangeState }}</span>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
