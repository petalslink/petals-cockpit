<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <md-card class="state">
      <md-card-title-group fxLayout="column" *ngIf="serviceAssembly">
        <div fxLayout="column" fxLayoutAlign="end end">
          <md-card-subtitle>State</md-card-subtitle>
          <md-card-title>{{ serviceAssembly.state }}</md-card-title>
          <md-card-content *ngIf="serviceAssembly.state">
            <button
              md-raised-button
              color="primary"
              class="margin-right-x1-no-last"
              *ngFor="let possibleState of getPossibleStateActions(serviceAssembly.state); trackBy:saState"
              (click)="changeState(possibleState.newStateAfterAction)"
              [disabled]="serviceAssembly.isUpdatingState"
            >
              {{ possibleState.actionName }}
            </button>
          </md-card-content>
        </div>

        <div *ngIf="serviceAssembly.errorChangeState" fxFlex class="error">
          <div class="bold margin-bottom-x1">An error occurred:</div>
          <span class="italic">{{ serviceAssembly.errorChangeState }}</span>
        </div>

        <div fxLayout="row" fxAlign="start center" class="color-primary">
          <md-icon class="margin-right-x1">info outline</md-icon>

          Changing the state of an SA will affect its SUs
        </div>
      </md-card-title-group>
    </md-card>
  </div>
</div>
