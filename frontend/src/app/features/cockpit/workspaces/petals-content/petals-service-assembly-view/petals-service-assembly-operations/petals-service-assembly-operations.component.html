<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex fxFlex.gt-md="50%" class="sa-lifecycle">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Lifecycle</span>
          <md-icon color="primary">play_for_work</md-icon>
        </md-card-title>

        <div fxLayout="column">
          <md-card-subtitle>State: <b><span class="service-assembly-state">{{ serviceAssembly.state }}</span></b></md-card-subtitle>

          <md-divider></md-divider>

          <md-card-subtitle fxLayout="row" fxLayoutAlign="start center" class="margin-top-x1">
            <md-icon class="margin-right-x1" color="primary">info</md-icon>
            <span class="color-primary" fxFlex>Changing the state of an SA will affect its SUs.</span>
          </md-card-subtitle>
        </div>

        <md-card-content fxLayoutWrap fxLayout="row" *ngIf="serviceAssembly.state">
          <span *ngFor="let possibleState of getPossibleStateActions(serviceAssembly.state); trackBy:saState" class="color-primary padding-bottom-x1">
            <button
              class="text-upper margin-right-x1"
              md-raised-button
              (click)="changeState(possibleState.newStateAfterAction)"
              [disabled]="serviceAssembly.isUpdatingState"
            >
              <md-icon *ngIf="possibleState.actionName === 'Stop'">stop</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Start'">play_arrow</md-icon>
              <md-icon *ngIf="possibleState.actionName === 'Unload'">remove_circle_outline</md-icon>
              <span class="sa-state">{{ possibleState.actionName }}</span>
            </button>
          </span>
        </md-card-content>

        <md-card-content fxLayout="column" *ngIf="serviceAssembly.errorChangeState" class="error">
          <div class="bold margin-bottom-x1">An error occurred:</div>
          <span class="italic">{{ serviceAssembly.errorChangeState }}</span>
        </md-card-content>
      </md-card>

    </div>
  </div>
</div>
