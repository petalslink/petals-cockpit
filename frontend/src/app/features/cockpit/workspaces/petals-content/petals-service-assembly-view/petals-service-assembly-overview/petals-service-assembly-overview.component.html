<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <md-card class="state">
      <md-card-title-group fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="end end">
          <md-card-subtitle>State</md-card-subtitle>
          <md-card-title>{{ serviceAssembly.state }}</md-card-title>
        </div>
      </md-card-title-group>
    </md-card>

    <h3 class="color-primary-light-bold margin-top-x2">Service units</h3>
    <md-card class="service-units">
      <md-card-content>
        <ul>
          <li *ngFor="let serviceUnitAndComponent of serviceUnitsAndComponentsOfServiceAssembly">
            Service unit "<a [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-units', serviceUnitAndComponent.id]" class="service-unit bold color-primary">{{ serviceUnitAndComponent.name }}</a>" deployed on component "<a [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'components', serviceUnitAndComponent.component.id]" class="component bold color-primary">{{ serviceUnitAndComponent.component.name }}</a>"
          </li>
        </ul>
      </md-card-content>
    </md-card>
  </div>
</div>
