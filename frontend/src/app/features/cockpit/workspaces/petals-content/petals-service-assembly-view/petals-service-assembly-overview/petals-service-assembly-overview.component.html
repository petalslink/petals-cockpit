<div fxFill fxLayout="column" class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex class="sa-infos" [ngClass.gt-md]="'card-auto-size'">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">About <b>{{ serviceAssembly.name }}</b></span>
          <md-icon color="primary">info_outline</md-icon>
        </md-card-title>

        <div fxLayout="row" fxLayoutAlign="start center">
          <md-card-header fxFlex *ngIf="serviceAssembly.state">
            <md-card-title>State</md-card-title>
            <md-card-subtitle class="sa-state" fxLayoutAlign="start center">
              {{ serviceAssembly.state }}
              <app-led [color]="getLedColorFromState(serviceAssembly.state)" class="margin-left-x1"></app-led>
            </md-card-subtitle>
          </md-card-header>
        </div>
      </md-card>

      <md-card fxFlex class="service-units">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Service Units</span>
          <md-icon svgIcon="su"></md-icon>
        </md-card-title>

        <md-divider></md-divider>

        <md-nav-list dense fxLayout="column" class="padding-top-x1">
          <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let su of serviceAssembly.serviceUnitsAndComponent; trackBy:trackBySu">
            <a md-raised-button [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'service-units', su[0].id]"
              class="service-unit">
              <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="color-primary">
                <span class="su-name margin-right-x1">{{ su[0].name }}</span>
                <md-icon md-list-icon svgIcon="goto" class="goto-icon" fxLayoutAlign="center center"></md-icon>
              </div>
            </a>

            <span fxFlex md-subheader fxLayoutAlign="center center">deployed on component</span>

            <a md-raised-button
              [routerLink]="['/workspaces', (workspaceId$ | async), 'petals', 'components', su[1].id]"
              class="su-component">
              <div fxFlex fxLayout="row" fxLayoutAlign="end center" class="color-primary">
                <span class="su-component-name margin-right-x1">{{ su[1].name }}</span>
                <md-icon md-list-icon svgIcon="goto" class="goto-icon" fxLayoutAlign="center center"></md-icon>
              </div>
            </a>
          </div>
        </md-nav-list>
      </md-card>

    </div>
  </div>
</div>
