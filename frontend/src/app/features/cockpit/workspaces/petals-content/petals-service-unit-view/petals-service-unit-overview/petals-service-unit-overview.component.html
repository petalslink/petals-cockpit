<div fxFill fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="10px">

      <md-card fxFlex class="su-infos" [ngClass.gt-md]="'card-auto-size'">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">About <b>{{ serviceUnit.name }}</b></span>
          <md-icon color="primary">info_outline</md-icon>
        </md-card-title>

        <div fxLayout="row" fxLayoutAlign="start center">
          <md-card-header fxFlex *ngIf="serviceAssembly.state">
            <md-card-title>State</md-card-title>
            <md-card-subtitle class="sa-state" fxLayoutAlign="start center">
              {{ serviceAssembly.state }}
              <app-state-led [state]="serviceAssembly.state"></app-state-led>
            </md-card-subtitle>
          </md-card-header>
        </div>

      </md-card>

      <md-card fxFlex class="su-infos-sa">
        <md-card-title fxLayout="row">
          <span fxFlex class="text-upper">Service Assembly</span>
          <md-icon svgIcon="sa-overview"></md-icon>
        </md-card-title>

        <div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center">
          <md-card-header fxFlex fxLayout="row" class="service-assembly" *ngIf="serviceAssembly.name">
            <md-card-title>Name</md-card-title>
            <md-card-subtitle class="sa-name" fxLayoutAlign="start center">
              {{ serviceAssembly.name }}
            </md-card-subtitle>
          </md-card-header>

          <md-card-content fxLayout="row" fxLayoutAlign="start center" class="view-sa">
            <a md-raised-button [routerLink]="['/workspaces', workspaceId, 'petals', 'service-assemblies', serviceAssembly.id]"
              class="sa">
              <div fxFlex fxLayout="row" fxLayoutAlign="end center" class="color-primary">
                <span class="text-upper view-sa-name margin-right-x1">View this sa</span>
                <md-icon svgIcon="goto" class="goto-icon" fxLayoutAlign="center center"></md-icon>
              </div>
            </a>
          </md-card-content>
        </div>
      </md-card>

    </div>
  </div>
</div>
