<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">

    <md-card fxLayout="column" class="su-infos">
      <md-card-title fxLayout="row">
        <span fxFlex class="text-upper">About <b>{{ serviceUnit.name }}</b></span>
        <md-icon color="primary">info_outline</md-icon>
      </md-card-title>

      <div fxLayout="row">

        <div fxFlex fxLayout="row">
          <md-card-header fxFlex="40%" fxFlex.lt-md="30%">
            <md-card-title>State</md-card-title>
            <md-card-subtitle class="sa-state" fxLayoutAlign="start center">
              {{ serviceAssembly.state }}
              <div class="margin-left-x1"
                [class.green-led]="serviceAssembly.state === 'Started'"
                [class.yellow-led]="serviceAssembly.state === 'Stopped'"
                [class.red-led]="serviceAssembly.state === 'Shutdown'"></div>
            </md-card-subtitle>
          </md-card-header>
        </div>

        <div fxFlex="60%" fxFlex.lt-md="70%" fxLayout.lt-md="column" fxLayout="row">
          <md-card-header fxFlex class="padding-right-x1 service-assembly">
            <div md-card-avatar class="img-card-sa"></div>
            <md-card-title>Service Assembly</md-card-title>
            <md-card-subtitle class="sa-name">{{ serviceAssembly.name }}</md-card-subtitle>
          </md-card-header>

          <md-card-actions fxFlex fxLayoutAlign="end end" class="btn-view-container padding-right-x1">
            <a class="view-sa"
              [ngClass]="btnByScreenSize$ | async"
              md-raised-button color="primary"
              [routerLink]="['/workspaces', workspaceId, 'petals', 'service-assemblies', serviceAssembly.id]">
              <span class="text-upper" fxHide.lt-md fxShow>View this sa</span>
              <md-icon>chevron_right</md-icon>
            </a>
          </md-card-actions>
        </div>

      </div>
    </md-card>

  </div>
</div>
