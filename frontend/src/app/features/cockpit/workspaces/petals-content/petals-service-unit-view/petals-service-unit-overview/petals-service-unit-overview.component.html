<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">
    <div fxLayout="row" fxLayoutGap="10px">
      <md-card fxFlex class="state">
        <md-card-title-group fxLayout="column">
          <div fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>State</md-card-subtitle>
            <md-card-title>{{ serviceAssembly.state }}</md-card-title>
          </div>
        </md-card-title-group>
      </md-card>

      <md-card fxFlex class="service-assembly">
        <md-card-title-group fxLayout="column">
          <div fxLayout="column" fxLayoutAlign="end end">
            <md-card-subtitle>Service assembly</md-card-subtitle>
            <md-card-title><a [routerLink]="['/workspaces', workspaceId, 'petals', 'service-assemblies', serviceAssembly.id]" class="color-primary">{{ serviceAssembly.name }}</a></md-card-title>
          </div>
        </md-card-title-group>
      </md-card>
    </div>
  </div>
</div>
