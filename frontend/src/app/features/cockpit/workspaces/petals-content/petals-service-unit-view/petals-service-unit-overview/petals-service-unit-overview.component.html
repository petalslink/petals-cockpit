<div fxLayout="column" fxFill class="content content-max-width">
  <div class="central-content">

    <md-card fxFlex class="su-infos">
      <md-card-title fxLayout="row">
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <span fxFlex class="text-upper">About <b>{{ serviceUnit.name }}</b></span>
        </div>
      </md-card-title>

      <div fxLayout="row">
        <md-card-header fxFlex>
          <md-card-title>State</md-card-title>
          <md-card-subtitle class="sa-state" fxLayoutAlign="start center">
            {{ serviceAssembly.state }}
            <div class="margin-left-x1"
              [class.green-led]="serviceAssembly.state === 'Started'"
              [class.yellow-led]="serviceAssembly.state === 'Stopped'"
              [class.red-led]="serviceAssembly.state === 'Shutdown'"></div>
          </md-card-subtitle>
        </md-card-header>

        <div fxFlex fxLayout="column" fxLayoutGap="30px">
          <div fxLayout="column">
            <md-card-header fxFlex class="padding-right-x1 service-assembly">
              <div md-card-avatar class="img-card-sa"></div>
              <md-card-title>Service Assembly</md-card-title>
              <md-card-subtitle class="sa-name">{{ serviceAssembly.name }}</md-card-subtitle>
            </md-card-header>
          </div>

          <md-card-content fxLayout="column" class="padding-top-x2">
            <md-nav-list dense fxLayout="row">
              <div fxLayout="row" fxLayoutAlign="start center" class="view-sa">
                <a md-list-item [routerLink]="['/workspaces', workspaceId, 'petals', 'service-assemblies', serviceAssembly.id]" class="sa">
                  <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="color-primary">
                    <span class="text-upper view-sa-name">View this sa</span>
                    <md-icon md-list-icon>play_circle_outline</md-icon>
                  </div>
                </a>
              </div>
            </md-nav-list>
          </md-card-content>
        </div>
      </div>
    </md-card>

  </div>
</div>
