<div *ngIf="resourceDeletable?.value" fxLayout="column" class="wrapper-content">
  <md-toolbar color="primary" class="toolbar-page-header">
    <div class="prefix-toolbar-title">
      <md-icon color="accent" *ngIf="!resourceDeletable.value.isFetchingDetails; else loadingTpl">grade</md-icon>

      <ng-template #loadingTpl>
        <md-spinner color="accent"></md-spinner>
      </ng-template>
    </div>

    <h1 class="title" [ngClass.lt-md]="'margin-left-x1'" fxFlex>{{ resourceDeletable.value.name }}</h1>

    <ng-content select="[appWorkspaceElementHeaderExtra]"></ng-content>
  </md-toolbar>

  <div class="message" *ngIf="resourceDeletable.isDeleted">
    {{ deletedMessage }}
  </div>

  <md-tab-group fxFlex>
    <md-tab *ngFor="let tab of tabs" [label]="tab.label">
      <ngx-hover-opacity [isHoverVisible]="resourceDeletable.isDeleted">
        <ng-container [ngTemplateOutlet]="tab.templateRef"></ng-container>
      </ngx-hover-opacity>
    </md-tab>
  </md-tab-group>
</div>
