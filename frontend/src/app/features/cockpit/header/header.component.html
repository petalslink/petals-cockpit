<div fxFlex class="toolbar mat-elevation-z4 mat-typography">
  <mat-toolbar role="header">
    <button 
      *ngIf="isOnWorkspace" 
      mat-icon-button 
      (click)="toggleSidenav()" 
      class="btn-sidenav-toggle">
      <mat-icon>menu</mat-icon>
    </button>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex [ngClass.gt-sm]="'margin-right-x1'">
      <span [hidden]="!isLargeScreen" *ngIf="ui.titleMainPart1">{{ ui.titleMainPart1 }}</span>
      <mat-icon class="icon-x3" *ngIf="isLargeScreen">chevron_right</mat-icon>
      <span *ngIf="ui.titleMainPart2" class="color-primary-light-bold" [ngClass.lt-sm]="'pnl-title-main'">{{ ui.titleMainPart2 }}</span>
    </div>
  </mat-toolbar>
</div>
