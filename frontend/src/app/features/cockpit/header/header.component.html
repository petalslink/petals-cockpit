<md-toolbar color="primary" class="header-toolbar" [class.mat-elevation-z6]="showShadow">
  <div class="toolbar-logo">
    <img class="logo-toolbar" [src]="logo()">
  </div>

  <button *ngIf="isOnWorkspace" md-button (click)="toggleSidenav()" class="sidenav-toggle">
    <md-icon>menu</md-icon>
  </button>

  <span fxLayout="row" fxFlex class="text-upper">
    {{ ui.titleMainPart1 }}

    <span *ngIf="ui.titleMainPart2" fxLayoutAlign="center center">
      <md-icon>chevron_right</md-icon> <span class="color-accent-light-bold text-upper" md-line>{{ ui.titleMainPart2 }}</span>
  </span>
  </span>

  <button md-icon-button class="margin-right-x2 btn-logout-user" [disabled]="isDisconnecting" (click)="disconnect()">
    <md-icon>power_settings_new</md-icon>
  </button>

  <app-generate-icon class="margin-right-x0 btn-avatar-user" [mdTooltip]="user.name" mdTooltipPosition="below" [size]="24"
    [text]="user.id"></app-generate-icon>
</md-toolbar>
