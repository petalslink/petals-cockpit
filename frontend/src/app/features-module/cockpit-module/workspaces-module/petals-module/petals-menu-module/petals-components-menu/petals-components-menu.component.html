<md-nav-list class="components-menu-component" *ngFor="let component of components">

  <a md-list-item
     [routerLink]="['/cockpit',
       'workspaces', idWorkspaceSelected,
       'petals', 'bus', idBus,
       'container', idContainer,
       'component', component.id]"
     class="component"
     [class.color-primary-bold]="component.id === idComponentSelected"
  >
    <span appColorSearchedLetters [search]="search" [text]="component.name" classToApply="searched"></span>
  </a>

  <app-service-units-menu
    [serviceUnits]="component.serviceUnits"
    [search]="search"

    [idBus]="idBus"
    [idContainer]="idContainer"
    [idComponent]="component.id"

    [idWorkspaceSelected]="idWorkspaceSelected"
    [idServiceUnitSelected]="idServiceUnitSelected"
  ></app-service-units-menu>
</md-nav-list>
