<div class="select-su">
  <md-nav-list class="service-units-menu-component" *ngFor="let serviceUnit of serviceUnits">

    <a md-list-item
       [routerLink]="generateLink(serviceUnit.id)"
       class="service-unit"
       [class.color-primary-bold]="serviceUnit.id === idServiceUnitSelected"
    >
      <span appColorSearchedLetters [search]="search" [text]="serviceUnit.name" classToApply="searched"></span>
    </a>

  </md-nav-list>
</div>
