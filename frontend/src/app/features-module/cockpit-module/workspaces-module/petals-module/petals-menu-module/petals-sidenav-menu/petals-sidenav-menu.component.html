<div class="petals-component">
  <md-input placeholder="Search" [(ngModel)]="textSearch" (ngModelChange)="search(textSearch)">
    <span md-suffix>
      <md-icon>search</md-icon>
    </span>
  </md-input>

  <app-buses-menu
    *ngIf="(workspaces$ | async).selectedWorkspaceId"
    [buses]="(workspaces$ | async).workspaces[(workspaces$ | async).selectedWorkspaceId].buses">
  </app-buses-menu>
</div>
