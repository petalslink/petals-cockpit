<div class="petals-component">
  <md-input placeholder="Search" [(ngModel)]="textSearch" (ngModelChange)="search(textSearch)">
    <span md-suffix>
      <md-icon>search</md-icon>
    </span>
  </md-input>

  <app-buses-menu
    *ngIf="selectedWorkspaceId && workspaces"
    [idWorkspace]="selectedWorkspaceId"
    [buses]="buses">
  </app-buses-menu>
</div>
