<div class="petals-component">

  <button
    md-mini-fab
    class="import-bus"
    color="primary"
    md-tooltip="Import a bus"
    tooltip-position="below"
    [routerLink]="['/cockpit', 'workspaces', selectedWorkspaceId, 'petals', 'bus', 'import']"
  >
    <md-icon class="md-24">add</md-icon>
  </button>

  <md-input class="search" placeholder="Search" [(ngModel)]="textSearch" (ngModelChange)="search(textSearch)">
    <span md-suffix>
      <md-icon>search</md-icon>
    </span>
  </md-input>

  <md-nav-list dense *ngIf="workspaces && selectedWorkspace.busesInProgress.length > 0">
    <h3 md-subheader>In progress</h3>
    <md-list-item *ngFor="let w of selectedWorkspace.busesInProgress">{{w.ip}}</md-list-item>
  </md-nav-list>

  <app-buses-menu
    *ngIf="selectedWorkspaceId && workspaces"
    [idWorkspace]="selectedWorkspaceId"
    [workspace]="selectedWorkspace"
    [buses]="buses"
    [search]="textSearch">
  </app-buses-menu>
</div>
