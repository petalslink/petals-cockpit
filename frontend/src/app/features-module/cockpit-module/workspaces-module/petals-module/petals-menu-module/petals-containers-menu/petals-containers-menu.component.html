<div class="select-container">
  <md-nav-list class="containers-menu-component" *ngFor="let container of containers">

    <a md-list-item
      (click)="getContainerDetails(container.id)"
      [routerLink]="['/', 'cockpit',
        'workspaces', idWorkspaceSelected,
        'petals', 'bus', idBus,
        'container', container.id]"
      class="container"
      [class.color-primary-bold]="container.id === idContainerSelected"
    >
      <md-icon (click)="fold(idBus, container.id)" [class.rotate-minus-90]="container.isFolded">arrow_drop_down</md-icon>
      <span appColorSearchedLetters [search]="search" [text]="container.name" classToApply="searched"></span>
    </a>

    <app-components-menu
      *ngIf="!container.isFolded"
      [components]="container.components"
      [search]="search"

      [idBus]="idBus"
      [idContainer]="container.id"

      [idWorkspaceSelected]="idWorkspaceSelected"
      [idComponentSelected]="idComponentSelected"
      [idServiceUnitSelected]="idServiceUnitSelected"

    ></app-components-menu>
  </md-nav-list>
</div>
