<md-nav-list class="containers-menu-component" *ngFor="let container of containers">

  <a md-list-item
     [routerLink]="['/', 'cockpit',
       'workspaces', idWorkspace,
       'petals', 'bus', idBus,
       'container', container.id]"
     class="container"
  >
    <span appColorSearchedLetters [search]="search" [text]="container.name" classToApply="searched"></span>
  </a>

  <app-components-menu
    [components]="container.components"
    [idWorkspace]="idWorkspace"
    [idBus]="idBus"
    [idContainer]="container.id"
    [search]="search"
  ></app-components-menu>
</md-nav-list>
