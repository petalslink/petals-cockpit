<md-toolbar color="primary">
  <span>
    Petals - Import a bus
  </span>
</md-toolbar>

<md-card class="central-content">
  <md-card-content>
    <md-card-title align="center">

      <form #formImportBus="ngForm" (ngSubmit)="importBus(formImportBus.value)">
        <md-input [(ngModel)]="ip" name="ip" placeholder="IP" value="192.168.1.x" [disabled]="(workspaces$ | async).importingBus"></md-input>
        <md-input [(ngModel)]="port" name="port" placeholder="Port" value="8000" [disabled]="(workspaces$ | async).importingBus"></md-input>
        <md-input [(ngModel)]="login" name="login" placeholder="Login" value="admin" [disabled]="(workspaces$ | async).importingBus"></md-input>
        <md-input [(ngModel)]="password" name="password" placeholder="Password" type="password" value="adminpwd" [disabled]="(workspaces$ | async).importingBus"></md-input>
        <br>

        <button
          md-raised-button
          color="accent"
          type="submit"
          [disabled]="(workspaces$ | async).importingBus"
        >
          <span *ngIf="!(workspaces$ | async).importingBus">Import bus</span>
          <span *ngIf="(workspaces$ | async).importingBus">
            Importing bus <md-progress-circle *ngIf="(workspaces$ | async).importingBus" mode="indeterminate"></md-progress-circle>
          </span>
        </button>
      </form>

    </md-card-title>
  </md-card-content>
</md-card>
