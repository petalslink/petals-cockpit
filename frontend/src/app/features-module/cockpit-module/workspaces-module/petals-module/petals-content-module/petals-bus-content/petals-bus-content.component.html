<div class="select-tab-bus">
  <md-toolbar color="primary">
    <span>
      Petals
    </span>

    <span class="flex-space"></span>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item>
        Overview
      </button>
      <button md-menu-item>
        Operation
      </button>
      <button md-menu-item>
        Config
      </button>
      <button md-menu-item>
        Flow
      </button>
      <button md-menu-item>
        Monitor
      </button>
      <button md-menu-item>
        Log
      </button>
      <button md-menu-item>
        User
      </button>
    </md-menu>
  </md-toolbar>

  <div *ngIf="busInImport">
    <app-petals-bus-import [importing]="true" [newBus]="bus"></app-petals-bus-import>
  </div>

  <md-tab-group *ngIf="!busInImport">
    <md-tab label="Overview" class="bus-overview">
      <app-bus-overview [bus]="bus" (OnInit)="bus"></app-bus-overview>
    </md-tab>

    <md-tab label="Config" class="bus-config">
      <app-bus-config [bus]="bus" (OnInit)="bus"></app-bus-config>
    </md-tab>
  </md-tab-group>
</div>
