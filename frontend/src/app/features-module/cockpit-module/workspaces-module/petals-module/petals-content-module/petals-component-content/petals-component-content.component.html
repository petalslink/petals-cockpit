<md-toolbar color="primary">
  <app-toggle-sidenav></app-toggle-sidenav>
  <span>Petals</span>
  <md-icon>chevron_right</md-icon>
  <span class="color-accent-bold" *ngIf="component">{{ component.name }}</span>

  <span flex></span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>
      Overview
    </button>
    <button md-menu-item>
      Operation
    </button>
    <button md-menu-item>
      Config
    </button>
    <button md-menu-item>
      Flow
    </button>
    <button md-menu-item>
      Monitor
    </button>
    <button md-menu-item>
      Log
    </button>
    <button md-menu-item>
      User
    </button>
  </md-menu>
</md-toolbar>

<md-tab-group>
    <md-tab label="Overview">

      <md-card class="central-content" *ngIf="component">
        <md-card-title align="center">
          <md-progress-circle *ngIf="component.isFetchingDetails" mode="indeterminate"></md-progress-circle>

          Component content
        </md-card-title>

        <md-card-content>
          <ul>
            <li *ngIf="component.id"><b>id</b> : {{ component.id }}</li>
            <li *ngIf="component.name"><b>name</b> : {{ component.name }}</li>
            <li *ngIf="component.state"><b>state</b> : {{ component.state }}</li>
            <li *ngIf="component.type"><b>type</b> : {{ component.type }}</li>
          </ul>
        </md-card-content>
      </md-card>

    </md-tab>
</md-tab-group>
