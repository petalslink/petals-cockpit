<md-toolbar color="primary">
  <span>
    Workspaces
  </span>

  <span class="flex-space"></span>

  <app-toggle-theme></app-toggle-theme>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>
      Overview
    </button>
    <button md-menu-item>
      Operation
    </button>
    <button md-menu-item>
      Config
    </button>
    <button md-menu-item>
      Flow
    </button>
    <button md-menu-item>
      Monitor
    </button>
    <button md-menu-item>
      Log
    </button>
    <button md-menu-item>
      User
    </button>
  </md-menu>
</md-toolbar>

<md-card class="central-content">
  <md-card-content>
    <md-card-title align="center">Workspaces</md-card-title>

    <md-nav-list *ngIf="(workspaces$ | async).workspaces">
      <md-list-item
        *ngFor="let workspace of (workspaces$ | async).workspaces"
        (click)="selectWorkspace(workspace.id)"
      >
        <h3 md-line>{{workspace.name}}</h3>
        <p md-line>
          <span class="workspace-used-by">{{workspace.usedBy}}</span>
        </p>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
