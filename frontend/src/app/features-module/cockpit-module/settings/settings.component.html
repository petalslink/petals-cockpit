<div class="cockpit-settings">
  <md-toolbar align="start" color="primary">
    <app-toggle-sidenav></app-toggle-sidenav>
    <span>Settings</span>
  </md-toolbar>

  <div class="bkg-primary-card">
    <md-card class="central-content" layout="column">
      <md-card-content layout-margin>
        <md-nav-list>
          <h3 md-subheader>Theme</h3>
          <md-list-item layout="row" layout-align="stretch center" (click)="toggleTheme()">
            <md-slide-toggle [checked]="config.isDarkTheme">
              Night mode
            </md-slide-toggle>
          </md-list-item>

          <h3 md-subheader>Language</h3>

          <md-radio-group layout="row" layout-align="stretch center" [(ngModel)]="lang">
            <md-list-item layout="row" (click)="changeLanguageTo(l)" *ngFor="let l of availableLanguages">
              <md-radio-button [value]="l" [checked]="lang === l">
                {{ l }}
              </md-radio-button>
            </md-list-item>
          </md-radio-group>
        </md-nav-list>
      </md-card-content>
    </md-card>
  </div>
</div>
