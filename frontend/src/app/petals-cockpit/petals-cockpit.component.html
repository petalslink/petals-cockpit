<div [class.cockpit-theme]="isCockpitTheme">
  <md-sidenav-layout fullscreen>
    <md-sidenav #sidenav align="start" mode="side" opened="true">

      <md-card id="header-sidenav">
        <img class="logo-petals" src="../../assets/img/logo_petalscockpit.png">
        <md-card-title-group>
          <p>Bertrand Escudie</p>
          <button md-icon-button class="icon-power">
            <md-icon>power</md-icon>
          </button>
        </md-card-title-group>
      </md-card>

      <md-tab-group #tabGroup (selectChange)="openTab(tabGroup.selectedIndex)">
        <md-tab *ngFor="let tab of tabs">
          <template md-tab-label>{{tab.title}}</template>
        </md-tab>
      </md-tab-group>

    </md-sidenav>

    <md-toolbar color="primary">
      <span>
        {{title}}
      </span>

      <span class="flex-space"></span>

      <button md-icon-button (click)="isCockpitTheme=!isCockpitTheme">
        <md-icon>touch_app</md-icon>
      </button>

      <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
      </button>

      <md-menu x-position="before" #menu="mdMenu">
        <button md-menu-item>
          Overview
        </button>
        <button md-menu-item>
          Operation
        </button>
        <button md-menu-item>
          Config
        </button>
        <button md-menu-item>
          Flow
        </button>
        <button md-menu-item>
          Monitor
        </button>
        <button md-menu-item>
          Log
        </button>
        <button md-menu-item>
          User
        </button>
      </md-menu>
    </md-toolbar>

  </md-sidenav-layout>
</div>
